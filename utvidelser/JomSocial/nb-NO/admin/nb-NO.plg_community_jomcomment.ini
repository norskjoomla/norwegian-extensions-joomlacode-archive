CACHING=Hurtiglager
CAUSES THIS APPLICATION TO NOT APPEARIN THE USERS APPLICATIONS LIST BUT IT WILL ALLOW THIS APPLICATION TO APPEAR IN THE USER PROFILE AUTOMATICALLY IF SELECTED.=Dette gjør at programmet ikke vises i brukerens liste over tilgjengelige programmer. Programmet vil da automatisk bli lagt inn i brukerens profil hvis denne er satt til Ja.
CORE APPLICATION=Kjerneprogram
SELECT WHETHER TO CACHE THE CONTENT OF THIS PLUGIN=Velg om du ønsker at innholdet i dette programtillegget skal legges i hurtiglageret
COUNT=Antall kommentarer
LIMIT=Kommentarlengde
LIMIT THE LENGTH OF THE COMMENTS (DEFAULT IS 50).=Angi hvor mange tegn av en kommentar som skal vises (standard er 50).
LINK BACK=Lenke tilbake
SELECT WHETHER TO LINK BACK TO THE ORIGINAL THREAD=Velg om du ønsker å lenke tilbake til den originale tråden
THE NUMBER OF COMMENT TO DISPLAY (DEFAULT IS 5)=Antall kommentarer som skal vises (standard er 5)