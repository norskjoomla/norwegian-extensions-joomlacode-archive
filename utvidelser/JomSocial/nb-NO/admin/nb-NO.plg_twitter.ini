PLG_TWITTER NOT SET=Innloggingsinformasjon til Twitter er ikke satt opp.
PLG_TWITTER NOT UPDATES=Finner ingen Twitteroppdateringer eller feil innloggingsinformasjon.
PLG_TWITTER OLD PHP VERSION=PHP-versjonen er ikke kompatibel med dette programtillegget.
PLG_TWITTER CURL NOT INSTALL=cURL-tillegget ble ikke funnet, installer cURL eller ta kontakt med din tjenestetilbyder.
PLG_TWITTER UNABLE TO CONTACT SERVER=Ikke mulig å kontakte Twitter på dette tidspunktet. Det kan hende at serveren til Twitter er for øyeblikket overbelastet.