INSTRUCTIONS TEXT=<p><strong>Filler</strong> er bra for å legge opp sidestruktur under klargjøring og utvikling, både for å gi deg og din oppdragsgiver en følelse av hvordan ting vil bli seende ut.</p><p>Den er virkelig enkel å bruke. Bare opprett et nytt menypunkt med <strong>Filler</strong>-komponenten, rediger parametrene og lagre.</p><p>Når du er klar for å legge inn det <em>endelige</em> innholdet redigerer du bare menypunktet, klikk på <span style="background-color:#f0f0f0;border:1px solid #848484;padding:0 3px 0 3px;">Endre type</span>-knappen og gjør et nytt valg.</p>
