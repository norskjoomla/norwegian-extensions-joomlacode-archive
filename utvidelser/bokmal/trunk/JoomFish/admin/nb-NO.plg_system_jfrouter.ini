WHEN ACTIVATED THIS BOT PROVIDES LANGUAGE DETERMINATION AND BASIC ROUTING. MUST BE ENABLED UNLESS YOU ARE USING A SEF PLUGIN THAT PERFORMS THE SAME TASKS.=Når dette programtillegget er aktivert sørger det for gjenkjennelse av språk og grunnleggende viderkobling. Må være aktivert med mindre du bruker et programtillegg for SEF som gjør samme jobben.
USE JF ROUTER IF AVAILABLE=Bruk JF Router om tilgjengelig
ENABLE LANGUAGE DETERMINATION=Aktiver språkgjenkjenning
LANGUAGE SELECTION FOR NEW VISITORS?=Språkvalg for nye besøkende?
BROWSER SETTINGS=Nettleserinnstillinger
SITE DEFAULT LANGUAGE=Sides standardspråk
ORDERING OF LANGUAGES IN JOOMFISH COMPONENT=Sortering av språk i Joom!Fish
USE 302 REDIRECT=Bruke 302-viderekobling
SAVE USER LANGUAGE IN A COOKIE=Lagre brukerspråk i infokapsel
USE SEF PREFIX OR SUBDOMAINS?=Bruk SEF-endelse eller under-/aliasedomene?
SEF PREFIX=SEF-endelse
SUB-DOMAIN=Under-/aliasdomene
PREFIX=Endelse
SEF SUBDOMAIN=Under-/aliasdomene

DETERMINE LANGUAGE SELECTION FOR NEW VISITORS (ONLY ENABLE LANGUAGE DETERMINATION IS 'YES')=Fastslå språkvalg for nye besøkende (bare aktiver språkgjennkjenning er 'Ja')
FOR NEW USERS THE REDIRECTION TO THE CORRECT LANGUAGE IS DONE BY AUTOMATIC INTEGRATION OR AN OFFICIAL 302 REDIRECT TO A DIFFERENT URL SUCH AS WWW.YOURDOMAIN.COM/EN=For nye brukere blir viderekobling til riktig språk av automatisk integrasjon, eller en offisiell 302-viderekobling til en annen nettadresse som f.eks www.dittdomene.no/en
IF AN UNKOWN USER COMES TO YOUR SITE - TRY TO DETERMINATE THE LANGUAGE BASED ON THE BROWSER SETTINGS.=Om en ukjent besøkende kommer innom din side skal man forsøke å fastslå språk basert på innstillinger i nettleser.
SEF PREFIX DESCRIPTION=Angir endelse på nettadressen, f.eks om du skriver inn 'en' vil nettadressen til siden bli http://www.dittdomene.no/en/
SEF SUBDOMAIN DESCRIPTION=Angi full nettadresse for underdomene (http://www.dittdomene.no/) eller aliasdomene (http://www.dittdomene.com/) som du vil skal vises når språk velges. Ved bruk av alias må dette også settes opp i serverens konfigurasjon, om du er usikker på hvordan dette gjøres bør du ta kontakt med din leverandør av netthotell/server for å få assistanse med dette.
SWITCH OFF THE COOKIE ONLY IF YOU HAVE A DIFFERENT SOLUTION TO DEFINE THE ONCE SELECTED LANGUAGE, E.G. VIA AN URL.=Slå bare av infokapsel om du har en annen løsning som definerer det valgte språket, f.eks via en nettadresse. 
TBD=Angi om du ønsker å bruke en SEF-endelse i nettadressen (www.dittdomene.no/en), et underdomene (en.dittdomene.no) eller aliasdomene (www.dittdomene.com).
USE JF ROUTER IF AVAILABLE - THIS IS A PROJECT SPONSORS ONLY ADDON=Bruk JF Router om tilgjengelig - denne er kun tilgjengelig for sponsorer av prosjektet.
