# Main
ITEM=Element
ITEM INFORMATION=Rediger denne malens elementer. Alle felt har en beskrivelse. Se hjelpesidene for mer informasjon.
LIST=Liste
LIST INFORMATION=Opprett nye eller rediger eksisterende elementer. Se hjelpesidene for mer informasjon.

# Details
DETAILS=Detaljer
PUBLISHED (DESCRIPTION)=Du kan bruke denne for (temporært) a avpublisere elementet
NAME=Navn
NAME (DESCRIPTION)=Registrer et navn for denne malen
DESCRIPTION=Beskrivelse
DESCRIPTION (DESCRIPTION)=Gi malen en kort beskrivelse som forteller hva den virkelig gjør. Alt som følger "---" vil ikke vises i listevisningen.

# Publishing settings
PUBLISHING SETTINGS=Publiseringsinnstillinger
ENABLE IN FRONTEND=Tillat bruk i forsideredigering
ENABLE IN FRONTEND (DESCRIPTION)=Dersom aktivert vil denne malen også kunne benyttes for forsideredigering
ONLY=Bare
LOAD BY DEFAULT=Bruk som standard
LOAD BY DEFAULT (DESCRIPTION)=Dersom valgt vil denne malenbli benyttet ved opprettelse av en ny artikkel (dersom malen er tilgjengelig).<br /><br />Du kan også laste en mal via url-adressen. Bare legg til en ctid variable, som:<br />index.php?option=...&ctid=2<br /><br />Malen vil bare lastes dersom den er tilgjengelig for denne siden.

# Sections / Categories
SECTIONS / CATEGORIES=Seksjoner / kategorier
SECTIONS / CATEGORIES (DESCRIPTION)=For artikler opprettet i frontend. Denne kan bare benyttes sammen med Content Submit komponenten.
LIMIT TO SECTIONS / CATEGORIES=Begrens til seksjoner / kategorier
LIMIT TO SECTIONS / CATEGORIES (DESCRIPTION)=Skal denne malen bare være tilgjengelig for et utvalg av seksjoner / kategorier?
JS RESOURCES=JS Ressurser
JS RESOURCES SECTIONS=JS Ressurser Seksjoner
JS RESOURCES CATEGORIES=JS Ressurser Kategorier

# User Group Levels
USER GROUP LEVELS=Brukergruppenivåer
USER GROUP LEVELS (DESCRIPTION)=Velg for hvilke brukergrupper denne malen skal være tilgjengelig
LIMIT TO USER GROUP LEVELS=Begrens til brukergruppenivåer
LIMIT TO USER GROUP LEVELS (DESCRIPTION)=Skal denne malen bare være tilgjengelig for et utvalg brukergruppenivåer?
NOT REGISTERED=Ikke registrert

# Content settings
CONTENT SETTINGS=Innholdsinnstillinger
IF NOT EMPTY OR SELECTED, BELOW SETTINGS WILL OVERRULE THE SETTINGS MADE IN THE CONTENT ITEM.<BR />THE TEXT (IN THE EDITOR) WILL BE INSERTED INTO THE TEXT OF THE CONTENT ITEM.=Dersom ikke tomme eller valgt vil de nedenstående opplysningene overstyre innstillingene i artikkelen.<br/> Teksten(i editoren) vil settes inn i teksten i artikkelen.

# JSSECTIONS ELEMENT
JOOMSUITE RESOURCES FILES NOT FOUND...=JoomSuite Ressurser filer ikke funnet..
IONCUBE NOT LOADED (WHICH IS REQUIRED FOR JOOMSUITE RESOURCES)...=ionCube ikke lastet (Denne er nødvendig for JoomSuite Resources)...
JOOMSUITE RESOURCES CATEGORY TABLE NOT FOUND IN DATABASE...=JoomSuite Resources kategoritabell ikke funnet i databasen

# Export / Import
CHOOSE A .CTBAK FILE=Velg en .ctbak fil
PLEASE CHOOSE A VALID FILE=Velg en gyldig Content Templater-fil (.ctbak)

# Other stuff
EXPAND=Ekspander
COLLAPSE=Reduser
EXAMPLE=Ekspempel
NOT=Ikke
COPY OF=Kopi av %s
