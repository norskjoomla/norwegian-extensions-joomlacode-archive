[Backend Help Texts]
HELP_ALIAS_DIRECTION="Using this option you can select whether this friendly URL rule should be applied for incoming requests and/or outgoing URL rewriting. If the preceding didn't make any sense, don't touch the default setting of 'Both'."
HELP_ALIAS_EXTERNAL="<b>This is the most important field:</b> type in the human-friendly address to publish on the website. Note that all addresses are relative to the website's or subsite's path, and that the address should begin with a forward slash ('/'). Thus, if your Joomla! site's address is 'http://example.com', writing '/About_Us.html' here would publish a URL of 'http://example.com/About_Us.html'."
HELP_ALIAS_INTERNAL="This is the internal Joomla! URL that should actually be displayed when the friendly URL, above, is accessed. All Joomla! URLs are of the form 'index.php?option=...'. You can also write in a full external URL, like 'http://google.com/', which will force a browser redirect to that address from the friendly URL."
HELP_ALIAS_NOTES="In this field you can write any internal notes about this friendly URL, purely for administrative purposes."
HELP_ALIAS_PUBLISHED="Select whether to publish this friendly URL. If not published, the friendly URL won't be accessible."
HELP_ALIAS_SITE_ID="Which subsite should this friendly URL be published in? ('All' will publish it in the default Joomla! sites as well as any subsites you've created.)"
HELP_ALIAS_STOP="Whether to stop the rewriting process on this rule, meaning the rule's Internal URL field is the final result of rewriting. If the preceding didn't make any sense, there's no need to change the default setting of 'No'."
HELP_ALIAS_VALID="This option indicates whether the URL is valid or not. A setting of 'No' means incoming requests using this friendly URL will fail URL validation (e.g. return a 404 Not Found error). Normally this is set and maintained by the software so you wouldn't need to touch this unless you want to specifically create addresses that return a 404 Not Found."
HELP_CONFIG_BACKEND_AUTOUPDATES="Select whether to periodically fetch and show a list of available updates and add-ons in the Tools section. You can disable this if opening URLs is prohibited in your server's PHP settings."
HELP_CONFIG_BACKEND_LANGUAGE="Select the language to use for administering OpenSEF in Joomla!'s backend. Note that this has <u>nothing</u> to do with the multi-site and frontend language features."
HELP_CONFIG_BACKEND_SIDEBAR="If for some reason you dislike the administrative sidebar shown the left side of the screen, you can disable it here."
HELP_CONFIG_CATEGORY_TITLE_FIELD="Select whether to have friendly URLs based on the shorter Category Title or the longer Category Name."
HELP_CONFIG_CONTENT_PAGE_FORMAT="The format to use when creating friendly URLs for multi-page content pages; '%s' is substituted with the content page title and '%d' with the page number."
HELP_CONFIG_CONTENT_PATH_TYPE="Select which structure you'd like for content page URLs created when automapping new pages."
HELP_CONFIG_CONTENT_TITLE_FIELD="If you prefer to have friendly URLs based on the shorter form of the pages' titles, select Title Alias here and ensure your content items have both titles."
HELP_CONFIG_DEBUG="Only ever enable this for purposes of bug hunting and troubleshooting."
HELP_CONFIG_DEBUG_FOR_IP="You can write your IP address (e.g. 192.168.0.100) here to enable debugging mode ONLY for you. Visitors to your site from other IP addresses won't see the debugging information (unless you've also enabled debugging mode, above)."
HELP_CONFIG_ENABLED="You need to enable this in order for OpenSEF to function. When disabled, OpenSEF will not affect Joomla!'s operation in any way."
HELP_CONFIG_ENCODE_LOWERCASE="Whether to output all friendly URLs in lower-case only; for example, /info/about_us.html instead of /Info/About_Us.html."
HELP_CONFIG_ENCODE_PAGE_SUFFIX="The file extension suffix to use when creating friendly URLs. Normally, you will want to use '.html'."
HELP_CONFIG_ENCODE_SPACE_CHAR="It's a bad idea for URL addresses to contain spaces, so you need to input which character you'd like to substitute spaces with. Popular choices are the underscore ('_') or the hyphen ('-')."
HELP_CONFIG_ENCODE_STRIP_CHARS="Type in all characters that you would like to have removed from generated friendly URL addresses. Separate each character with a comma."
HELP_CONFIG_MAX_RECURSION="How many times to re-run the resolving/rewriting process. Increase this only if you make use of 'internal redirects', that is, your aliases cross-reference each other a lot (but note that this obviously affects performance). Everyone else will want to use the default setting of '1'."
HELP_CONFIG_RECORD_HITS="Select whether to keep tabs on accessed URLs that have been previously recorded in the database as invalid, or URLs that have a defined friendly URL. High-volume sites will want to disable this."
HELP_CONFIG_RECORD_INVALID_URLS="Whether to record any request that results in a 404 Not Found error (that is, any URLs that fails URL Validation as configured on the SEF tab)."
HELP_CONFIG_RECORD_UNMAPPED_URLS="Whether to record any requests for content that doesn't have a defined friendly URL (Note that if you have selected to use Content Auto-Mapping, above, this setting has no further effect.)"
HELP_CONFIG_SECTION_TITLE_FIELD="Select whether to have friendly URLs based on the shorter Section Title or the longer Section Name."
HELP_CONFIG_USE_ABSOLUTE_URLS="Whether to always output absolute URLs by prepending them with '$mosConfig_live_site'. You probably want to keep this enabled to conform to Joomla!'s standard way of operating."
HELP_CONFIG_USE_AUTOMAP="Select whether to automatically intercept requests for content accessed using its internal URL, to create a friendly URL for the page and transparently redirect the visitor to the friendly address."
HELP_CONFIG_USE_AUTOMAP_REDIRECT="Normally after automapping a new URL on an incoming request, we redirect the visitor's browser to the new URL so that the visitor will never see the internal URL. If you're having trouble with these redirects, disable this feature here."
HELP_CONFIG_USE_CANONICAL_URLS="If an inbound request uses an internal Joomla! address directly, but a friendly URL mapping exists for that address, redirect (301 Moved Permanently) them to the friendly URL instead. This is a recommended setting for URL consistency and SEO."
HELP_CONFIG_USE_MULTISITE="OpenSEF provides you with the ability to serve many websites (which can be on different domains and subdomains) from the same Joomla! installation. If you don't need to do that, disable this."
HELP_CONFIG_USE_SEF_EXT="Select if you want to use the advanced SEF extensions (sef_ext.php files) included with some advanced Joomla! components."
HELP_CONFIG_USE_SESSION_FIX="If you have components (such as discussion forums) that use session IDs in their URLs, you likely will want to use this feature."
HELP_CONFIG_VALIDATE_404_URL="Which content page to show or which URL to redirect the browser to in case of a 404 Not Found error. This can be either a relative (to the Joomla! or site directory) or absolute (starting with 'http://') URL. If it is an absolute URL, the browser will be redirected (which means the browser won't get the status code 404)."
HELP_CONFIG_VALIDATE_LEVEL="Whether and how to validate URLs and redirect the browser to the 404 Not Found page in case the request URL is invalid. None: anything goes (Joomla!'s default), invalid URLs will go to frontpage; Normal: lookup friendly URL or check whether URLs begin with /content or /component; Lockdown: paranoid mode where only friendly URLs and component URLs count as valid, anything else gives a 404."
HELP_SITE_ACCESS="If you wish, you can restrict access to the site, provided the users have already logged in somehow (they obviously can't login at the subsite itself if they can't access it)."
HELP_SITE_BASE_URL="From the root of the website, preceded by a slash but without trailing slash (e.g. '/joomla/espanol'). Leave this empty if the site is located in website root. Again, you can't simply enter whatever path you wish, unless it's located under Joomla!'s default path or you've setup DNS and Apache to support it."
HELP_SITE_DEBUG="If you wish to debug only a certain subsite, this setting could be useful (note: doesn't work as of this version yet)."
HELP_SITE_ERROR_REPORTING="If you wish to debug only a certain subsite, this setting could be useful (note: doesn't work as of this version yet)."
HELP_SITE_HOST="What domain should the subsite be on? This can either be the same as the Joomla! default, or a totally different domain (provided you have configured DNS and Apache correctly!), for example, 'localhost' or 'www.example.com'."
HELP_SITE_LANG="Override the frontend language set in Joomla!'s Global Configuration."
HELP_SITE_LOCALE="Override the locale (date formatting etc.) set in Joomla!'s Global Configuration."
HELP_SITE_METADESC="For search engine optimization (SEO)."
HELP_SITE_METAKEYS="For search engine optimization (SEO)."
HELP_SITE_OFFLINE="Use this setting to take only a certain subsite offline."
HELP_SITE_OFFSET="Override the time offset set in Joomla!'s Global Configuration."
HELP_SITE_PUBLISHED="Whether the site is published or not. If it's unpublished, it won't be accessible from the frontend at all."
HELP_SITE_SITENAME="This is the site title displayed in the frontend, and will override Joomla!'s Global Configuration."
HELP_SITE_TITLE="This is a title for your subsite, for administrative use only (it won't be shown in the frontend). To configure the title shown in the frontend see the Overrides tab"

