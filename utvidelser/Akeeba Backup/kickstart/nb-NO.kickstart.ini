THINGS_HEADER=Ting du bør vite om Akeeba Kickstart
THINGS_01=Kickstart er ikke et installasjonsprogram. Det er et arkiv utpakkingsverktøyet. Selve installasjonsprogrammet ble lagret i arkivfilen når sikkerhetskopien ble utført.
THINGS_02=Kickstart er ikke den eneste måten å pakke ut en sikkerhetskopi på. Du kan bruke Akeeba Extract Wizard og laste opp de utpakkede filene ved hjelp av FTP i stedet.
THINGS_03=Kickstart er avhengig av din servers konfigurasjon. Derfor er det ikke sikker den fungere i det hele tatt.
THINGS_04=Du bør laste ned og laste opp filer med FTP arkivet i binær overføringsmodus. Enhver annen metode kan føre til en korrupt sikkerhetskopi og at gjenopprettingen feiler.
THINGS_05=At en side ikke lastes etter en gjenoppretting skyldes vanligvis .htaccess eller php.ini direktiver. Når du får en blank side, 404 eller 500 sidefeil kan du redigere de nevnte filene. Det er ikke vår jobb å endre med konfigurasjonsfiler, dette kan være farlig for nettstedet ditt.
THINGS_06=Kickstart overskriver filer uten en advarsel. Er ikke dette OK for deg, må du ikke forsette.
THINGS_07=Å gjenopprette til midlertidig nettadresse til en cPanel vert (f. eks http://1.2.3.4/~brukernavn) vil føre til at gjenopprettningen og nettstedet vil fremstå som om det ikke fungerer. Dette er normalt og det er bare hvordan serveren din og CMS-programvare fungerer.
THINGS_08=Det anbefales at du leser dokumentasjonen før du bruker denne programvaren. De fleste problemer kan unngås, eller lett jobbet rundt, ved å forstå hvordan denne programvaren fungerer.
THINGS_09=Denne teksten betyr ikke at det er oppdaget et problem. Dette er vanlig tekst som vises hver gang du starter Kickstart.
