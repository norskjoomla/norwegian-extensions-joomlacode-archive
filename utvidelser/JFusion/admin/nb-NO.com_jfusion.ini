WIZARD_INSTR=Hvorfor bruke 30 minutter for å finne konfigurasjons innstillingene når vi kan hente disse direkte fra din konfigurasjons fil? Bare skriv inn stien til programvaren deretter vil JFusion prøve å laste inn innstillingene.
