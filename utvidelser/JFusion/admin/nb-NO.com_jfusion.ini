SYNC_HEADER=JFusion bruker synkronisering
SYNC_WARNING=DETTE VIL GJøRE PERMANENTE ENDRINGER I DIN JOOMLA! OG DEN INTEGRERTE PROGRAMVARENS BRUKER TABELL. Du M&Aring; ha database sikkerhetskopi av din Joomla! OG integrert programvare før du kjører dette verktøyet.
SYNC_NOCONFIG=Konfiguer minst en hoved og en slave før du kjører synkroniserings verktøyet.
SYNC_ACTION=Bruker synkronisering handlig:
SYNC_TODO=Ingen brukere å synkronisere
SYNC_COMPLETED=Ingen brukere synkronisert
SYNC_ACTION_DIPLAY=bruker synkronisering
SYNC_INSTR=Bruker synkroniserings verktøyet brukes til å synkronisere brukere på tvers av ulik programvare. Du trenger bare å kjøre den en gang etter installasjon av JFusion, fordi en bruker vil bli synkronisert automatisk ved pålogging til Joomla. Bruker synkronisering er delt opp i to deler: (1) importere slave brukere inn i hoved databasen og (2) synkronisere hoved bruker databasen med slave databaser. Du trenger bare å kjøre trinn 1 hvis du trenger å importere flere brukere inn i hoved databasen. Hvis alle brukerne er allerede til stede i hoved-databasen kan du hoppe til flytte til synkronisering av slave databaser.
SYNC_MASTER_HEAD=Importer slave brukere til hoved.
SYNC_MASTER_INSTR=Velg programvare ovenfor som trenger å importering til hoveden. Deretter trykk på knappen:
SYNC_SLAVE_HEAD=Synkroniser hoved brukere med slave databaser.
SYNC_SLAVE_INSTR=Velg programvare ovenfor som trenger synkronisering med hoveden. Deretter trykk på knappen:
