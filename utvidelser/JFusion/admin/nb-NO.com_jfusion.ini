WIZARD_INSTR2=Din Joomla! root sti har blitt skrevet i boksen. Endre det til den fulle stien til programvaren du ønsker å integrere. Når du klikker(toppen, høyre, hjørne), vil komponenten prøve å finne filen (ingen endringer vil bli gjort). Da vil vi spørre deg om alt er riktig og du kan gå videre til steg 2.
