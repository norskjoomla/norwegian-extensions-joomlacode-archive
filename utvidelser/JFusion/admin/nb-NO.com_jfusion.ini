#
# Strings related to the JFusion help screen
#
HELP_HEADER=JFusion innstallerings hjelp
HELP_WARNING=DETTE ER EN ALPHA UTGIVELSE -> BRUKES PÅ EGEN RISIKO
HELP_CAN_DO=Hva kan JFusion gjøre?
HELP_CANT_DO=Hva kan ikke JFusion gjøre?
HELP_CAN_DO_1=JFusion kan du integrere din Joomla-brukere med mange andre programvare, derfor tillater brukerne å registrere seg bare én gang, og logg inn med ett brukernavn / passord på tvers av ulike online programvare.
HELP_CAN_DO_2=Ekstra moduler er forutsatt å vise avatarer fra integrerte programvare på innloggingssiden modul og sko forum innlegg i Joomla seg selv.
HELP_CANT_DO_1=JFusion ikke gjøre noen endringer på integrert programvare, derfor hvis du logger inn gjennom den integrerte programvare, vil du ikke være logget inn i Joomla.
HELP_CANT_DO_2=JFusion er en alpha utgave, som er interesert i å få tilbakemelding fra Joomla! samfunnet. JFusion bør ikke brukes på store nettsider på dette punktet.
HELP_ACTION=Hvordan fungerer JFusion?
HELP_ACTION_TEXT=JFusion bruker Joomla 1.5 for bruker integrering uten noen juksing(hacks). Jfusion fungerer bare på Joomla! 1.5.x og ikke med Joomla! 1.0.x. Du kan velge hvilken programvare som skal brukes som hoved med autentisering. Alle bruker registrering og passord endringer vil måtte gjøres gjennom hoved-programvare. Jfusion vil oppdatere programvaren slaver med brukeren detaljer fra hoved brukeren tabellen. I tillegg Jfusion kan håndtere flere typer passord-kryptering og kan selv opprette en sesjon i slave programvare for automatisk pålogging brukeren på all programvare.
HELP_INSTALL=Hvordan innstallere og integrere:
HELP_INSTALL_TEXT=Vi har brukt tid på å gjøre innstallasjons fasen så enkel som mulig for deg. Det er en automatisk konfigurasjons funksjon som gjør det svrt enkelt for deg å konfiguere. Vennligst innstaller JFusion etter følgende steg:
HELP_INSTALL_1=Innstaller JFusion komponenten
HELP_INSTALL_2=Konfigurer utvidelser og velg dine hoved utvidelser og slaver
HELP_INSTALL_3=Kjør bruker synkronisering for å synkronisere bruker tabellene
HELP_INSTALL_4=Kjør innloggings sjekkeren for å sjekke at konfigurasjonen fungerer
HELP_INSTALL_5=Innstaller og aktiver Jfusion autoriserings og bruker utvidelser
HELP_INSTALL_6=Deaktiver Joomla! standard bruker utvidelse og bruker autoriserings utvidelse
HELP_INSTALL_7=Innstaller og konfiguer Jfusion innloggings og aktivitets modul (alternativ)
HELP_VISUAL=Visuell integrering.
HELP_VISUAL_TEXT=På dette tidspunktet er det ikke støtte for full visuell integrering. Dette går bare med en integrert ramme.
HELP_VISUAL_1=modifiser den eksterne programvaren og velg direkte link i aktivitets og innloggings modulen for JFusion.
HELP_VISUAL_2=Vis den eksterne programvaren i en Joomla! integrert ramme og velg åpnes i en integrert ramme for innloggins og aktivitet modulen. Du kan lage en menylink til programvaren ved å bruke Joomla! sitt integrerte meny system for Jfusion komponenten.
HELP_SUPPORT=Mer hjelp og support:
HELP_SUPPORT_TEXT=Vennligst besøk siden http://www.jfusion.org for detaljerte forklaringer for Jfusion konfigureringer og support i forumene.
HELP_BUGS=Feil rapportering
HELP_BUGS_TEXT=Jfusion er en alpha utgave nå, derfor trengs din hjelp for å finne alle feil og melde fra. Finner du feil vennligst rapporter på denne siden: http://code.google.com/p/jfusion/
