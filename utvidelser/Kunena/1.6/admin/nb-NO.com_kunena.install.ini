COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Hovedforum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Dette er forumets hovedkategori. Som en førstenivå kategori fungerer den som en ramme for individuelle forum. Det refereres også til som en nivå 1 kategori, og må finnes i alle Kunena-installasjoner."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="For å tilby ekstra informasjon for forumets gjester og medlemmer kan forumhodet vise tekst på hver enkelt kategori."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Velkommen"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Vi oppfordrer nye medlemmer til å poste en kort presentasjon av seg selv i denne forumkategorien. Bli kjent med hverandre og del felles interesser."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Velkommen til Kunena-forumet![/b] \n\n Fortell oss og andre medlemmer hvem du er, hva du liker og hvorfor du valgte å bli medlem av denne siden. \n Vi ønsker alle nye medlemmer velkommen, og håper vi får se deg ofte her inne."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Forslagkassen"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Har du tilbakemeldinger og forslag du vil dele? \n Ikke vær beskjeden, skriv det gjerne her. Vi vil gjerne høre fra deg og ønsker å gjøre vår side enda bedre og mer brukervennlig for våre gjester og medlemmer."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Dette er et valgfritt forumhode for forslagkassen."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Velkommen til Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Velkommen til Kunena![/b][/size] \n\n Takk for at du valgte Kunena til ditt samfunns forumbehov i Joomla. \n\n Kunena, oversatt fra Swahili, betyr &ldquo;å prate,&rdquo;, Er utviklet av et lag av profesjonelle 'åpen kildekode'-utviklere med mål om å tilby et forum med høy kvalitet for Joomla!. Kunena støtter også sosiale nettverkkomponenter som Community Builder og JomSocial. \n\n\n [size=4][b]Andre Kunena-ressurser[/b][/size] \n\n [b]Kunena-dokumentasjon:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Kunenas hjelpeforum[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Kunena-nedlastinger:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunenas blogg:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Send inn ditt forbedringforslag:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Følg Kunena på Twitter:[/b] [url]http://www.kunena.com/twitter[/url]"
