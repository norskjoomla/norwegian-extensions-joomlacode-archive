COM_KUNENA_INFORMATION="Kunena-samfunnet er stolt å annonsere utgivelsen av Kunena 1.0.0. Den er en kraftig og stilig forumkomponent for en meget god content management system, Joomla!. Den er basert på det harde arbeidet til Joomlaboardteamet og mesteparten av våre gode ønsker går til dette teamet. Noen av hovedfunksjonene i Kunena som kan nevnes er listet under (i tillegg til JB's nåværende funksjoner):<br /><br /><ul><li>Et mye mere designervennlig forumsystem. Det er nært SMF malsystem, men har en enklere struktur. Med noen få trinn, kan du modifisere utseende totalt på forumet. Takk går til våre flinke designere i teamet.</li><li>Ubegrenset underkategorisystem med bedre administrasjonssystem.</li><li>Raskere system og bedre kodingsopplevelse for tredjepart.</li><li>Ikke forandret<br /></li><li>Profilboks på toppen av forumet</li><li>Støtte for populære PM systemer, som ClexusPM og Uddeim</li><li>Enkelt tilleggssystem (praktisk i stedet for perfekt)</li><li>Språkvalgt ikonsystem.<br /></li><li>Deling av bildesystem fra andre maler. Velging mellom maler og bildesystemer er mulig</li><li>Du kan legge til Joomla! moduler inne i forummalen. Ville du ha bannere inne i forumet ditt?</li><li>Valg og behandling av favorittråd</li><li>Forumfremvisninger og høydepunkter</li><li>Forumannonseringer og dets felt</li><li>Siste innlegg (Etiketter)</li><li>Statistikk på bunnen</li><li>Hvem's er pålogget, på hvilken side?</li><li>Kategorispesifikk bildesystem</li><li>Forbedret søkesti</li><li><strong>Joomlaboard importering, SMF er planlagt snart</strong></li><li>RSS, PDF utskrift</li><li>Avansert søk (under utvikling)</li><li>Community builder og Clexus PM profilvalg</li><li>Behandling av profilbilde : CB og Clexus PM valg<br /></li></ul><br />Husk at denne utgivelsen ikke er ment å brukes på produksjonssider, men vi har testet den grundig. Vi planlegger å fortsette med arbeidet på dette prosjektet, som vi gjør med våre andre prosjekter, og vi vil gjerne at du hjelper oss med å lage bridge-free løsning til Joomla! forumer.<br /><br />Dette er et samarbeidsarbeid med flere utviklere og designere som har deltatt og gjort det mulig å realisere. Vi takker alle og ønsker at du setter pris på denne utgaven!<br /><br />Kunena-samfunnet<br /></td></tr></table>"
