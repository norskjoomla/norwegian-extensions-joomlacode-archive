JEV JX COMMENTS TOGETHER=Kommentarer og vurderinger for gjentagende hendelser gjøres for hver enkelt hendelse?
JEV JX COMMENTS TOGETHER DESC=Der du har gjentagende hendelser skal kommentarer og vurderinger refererer til hendelsen som helhet. Hvis ikke så vil hver gjentagende hendelse ha sin egen kommentarer og vurderinger.<br/><strong>Når du endrer denne innstillingen vil eventuelle eksisterende kommentarer/vureringer fra den gamle innstillingen bli ignorert.</strong>