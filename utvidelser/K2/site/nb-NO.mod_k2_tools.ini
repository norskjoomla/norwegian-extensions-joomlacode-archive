K2 TOOLS=K2 er en multifungsjons modul for filtrering eller visning av K2 innhold på mange måter.

ARCHIVE SETTINGS=Arkiv innstillinger
AUTHOR AVATAR=Skribent blide
AUTHORS LIST=Skribent liste
AUTHORS LIST SETTINGS=Skribent liste innstillinger
BLOG-STYLE CALENDAR (NO OPTIONS)=Blogg-stil kalender (uten valg)
BREADCRUMBS=Navigasjonssti
BREADCRUMBS SETTINGS=Navigasjons sti innstillinger
CATEGORIES LIST (MENU)=Kategori liste (Meny)
CATEGORIES LIST (MENU) SETTINGS=Kategori liste (Meny) Innstillinger
CATEGORY SELECT BOX=Boks for kategorivalg
CATEGORY SELECT BOX SETTINGS=Innstillinger for kategori valgsboks
DEFAULT (BY ID - ASCENDING)=Standar (stigende på ID)
FILTER AUTHORS BY ROOT CATEGORY=Filtrere skribent på rot kategori
FONT SIZE FOR LESS POPULAR TAGS=Skriftstørrelse for de minst populære stikkord
FONT SIZE FOR MOST POPULAR TAGS=Skriftstørrelse for de mest populære stikkord
ITEMS COUNTER=Artikkelteller
LATEST ITEM WRITTEN BY AUTHOR=Siste artikler skrevet av skribent
LEVELS TO RENDER=Nivåer å gjengi
MAX FONT SIZE (%)=Maks skriftstørrelse (%)
MIN FONT SIZE (%)=Min skriftstørrelse (%)
NAME ALPHABETICAL=Navn alfabetisk a-å
NAME REVERSE ALPHABETICAL=Navn alfabetisk å-a
PARAMBUTTONTEXT=PARAMBUTTONTEXT
PATH SEPARATOR=Stiskilletegn
REVERSE DEFAULT (BY ID - DESCENDING)=Standard (synkende på ID)
ROOT LABEL (E.G. HOME)=Rot navn (e.g. Hjem)
SEARCH BOX=Søkefelt
SEARCH BOX SETTINGS=Søkefelt innstillinger
SEARCH BOX SIZE=Søkefeltstørrelse
SEARCH BUTTON AS IMAGE=Grafisk søk-knapp
SEARCH BUTTON TEXT=Tekst søk-knapp
SELECT MODULE FUNCTIONALITY=Velg modul funksjonalitet
SELECT ROOT CATEGORY=Velg rot kategori
SELECT THE NUMBER OF LEVELS YOU WISH TO RENDER. LEAVE THIS BLANK IF YOU WISH TO RENDER ALL THE LEVELS BELOW THE SELECTED ROOT CATEGORY.=Velg antall nivåer du ønsker å gjengi. La dette stå tomt hvis du ønsker å gjengi alle nivåer under valgt rotkategori.
SELECT THE ROOT CATEGORY FOR WHICH YOU WANT TO CREATE A CATEGORY DROP-DOWN LIST. SELECT NONE TO CREATE A DROP-DOWN LIST FROM ALL CATEGORIES.=Velg rot kategorien som du vil opprette en nedtrekksliste for. Velg ingen for å opprette en nedtrekksliste fra alle kategorier.
SELECT THE ROOT CATEGORY FOR WHICH YOU WANT TO CREATE A CATEGORY LIST. SELECT NONE TO FETCH A LIST OF ALL CATEGORIES.=Velg rot kategorien som du vil opprette en liste for. Velg ingen å hente en liste over alle kategorier.
SELECT THE ROOT CATEGORY FOR WHICH YOU WANT TO FILTER AN AUTHOR LIST. SELECT NONE TO FETCH AUTHORS FROM ALL CATEGORIES.=Velg rot kategorien som du vil filtrere en skribentliste. Velg ingen å hente skribenter fra alle kategorier.
SELECT THE X MOST POPULAR TAGS TO DISPLAY.=Velg X antall mest populære artiklene å vise.
SHOW SEARCH BUTTON=Vis søkeknapp
SIZE IN CHARACTERS FOR THE SEARCH BOX=Antall karakterer for søkefelt
TAG CLOUD=Stikkordsliste
TAG CLOUD SETTINGS=Stikkordsliste innstillinger
TAG LIMIT (X MOST POPULAR)=Stikkord grense (X antall mest populære)
TEXT TO DISPLAY IN THE SEARCH FORM=Tekst som skal vises i søkeskjemaet
THE LABEL FOR THE 'HOME' LINK. LEAVE THIS BLANK IF YOU DON'T WISH TO INCLUDE A HOME LINK IN YOUR PATH.=Navnet for "hjem"-link. La dette stå tomt hvis du ikke ønsker å inkludere en hjemlink i stien.
THE PATH SEPARATOR, E.G. A RIGHT ARROW.=Sti separator, e.g. en pil høyre.
USE AN IMAGE AS THE SEARCH BUTTON=Bruk grafisk søkeknapp
