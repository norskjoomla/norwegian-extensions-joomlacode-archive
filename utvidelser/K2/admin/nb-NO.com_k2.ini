ABOUT K2=<h1>K2, en avansert innholdskomponent for Joomla!</h1><p>K2 er en utvidbar Joomla! 1.5 innholdskomponent forfattet og utviklet av <a target="_blank" href="http://www.joomlaworks.gr/">JoomlaWorks</a>. Lær mer på prosjektet offisielle nettsider på adressen <a target="_blank" href="http://k2.joomlaworks.gr/">k2.joomlaworks.gr</a> eller meld deg på <a target="_blank" href="http://k2community.joomlaworks.gr/">K2s nettsamfunn</a> for å få support eller ved å bidra til prosjektet.</p><p>Kopirett © 2006 - 2009 JoomlaWorks. K2 er utgitt under en <a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html">GNU/GPL v2</a> lisens.</p><p><i>(Siste oppdatering: 6. august 2009 - v2.0)</i></p><h2>Kreditt</h2><p>Ikoner fra <a target="_blank" href="http://nuovext.pwsp.net/">NuoveXT</a> og <a target="_blank" href="http://blog.tpdkdesign.net/2006/05/01/choose-your-sport/">tpdkdesign.net</a>.</p><p>K2 bruker følgende PHP-klasser: <a target="_blank" href="http://pear.php.net/pepr/pepr-proposal-show.php?id=198">Services_JSON</a> fra PEAR-rammeverket (BSD-lisens), <a target="_blank" href="http://www.verot.net/php_class_upload.htm">class.upload.php</a> av Colin Verot (GPL-lisens).</p>

