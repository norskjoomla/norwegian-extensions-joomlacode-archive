ABOUT K2=<h1>K2, en avansert innholdskomponent for Joomla!</h1><p>K2 is an extensible Joomla! 1.5 content component designed and developed by <a target="_blank" href="http://www.joomlaworks.gr/">JoomlaWorks</a>. Learn more at the official project website at <a target="_blank" href="http://k2.joomlaworks.gr/">k2.joomlaworks.gr</a> or join the <a target="_blank" href="http://k2community.joomlaworks.gr/">K2 community</a> to get support or contribute to the project.</p><p>Copyright © 2006 - 2009 JoomlaWorks. K2 is released under the <a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html">GNU/GPL v2</a> license.</p><p><i>(Last update: August 6th, 2009 - v2.0)</i></p><h2>Credits</h2><p>Icons by <a target="_blank" href="http://nuovext.pwsp.net/">NuoveXT</a> and <a target="_blank" href="http://blog.tpdkdesign.net/2006/05/01/choose-your-sport/">tpdkdesign.net</a>.</p><p>K2 uses the following PHP classes: <a target="_blank" href="http://pear.php.net/pepr/pepr-proposal-show.php?id=198">Services_JSON</a> from the PEAR Framework (BSD license), <a target="_blank" href="http://www.verot.net/php_class_upload.htm">class.upload.php</a> by Colin Verot (GPL license).</p>

