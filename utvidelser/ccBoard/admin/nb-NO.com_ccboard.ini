CCB_GENERAL_BASIC=Grunnleggende innstillinger
CCB_BOARD_NAME=Forumetbordets tittel
CCB_BOARD_NAME_DESCRIPTION=Navnet på ditt forumbord
CCB_BOARD_OFFLINE=Forumet er nede
CCB_BOARD_OFFLINE_DESCRIPTION=Sett denne til "Ja" hvis du ønsker å ta forumet ned midlertidig. Forumet kan fortsatt bli benyttet av administratorene.
CCB_BOARD_OFFLINE_MESSAGE=Forumets nedemelding
CCB_BOARD_OFFLINE_MESSAGE_DESCRIPTION=Meldingen som vil bli vist når forumet er midlertidig nede.
CCB_TEMPLATE=Mal
CCB_TEMPLATE_DESCRIPTION=Velg hvilken mal du ønsker å benytte.
CCB_EDITOR_TO_USE=Forumets redigeringsverktøy
CCB_EDITOR_TO_USE_DESCRIPTION=Velg hvilket redigeringsverktøy du ønsker skal benyttes i forumene.
CCB_EDITOR_HEIGHT=Høyde på redigeringsverktøyets skriveområde
CCB_EDITOR_HEIGHT_DESCRIPTION=For Joomla verktøyet angir du verdien i piksler og for ccBoard BBCode verktøyet angir du verdien i antall linjer. Juster høyden slik at skrivefeltet for innleggene stemmer overens med utseende av hjemmesiden.
CCB_EDITOR_WIDTH=Bredde på redigeringsverktøyets skriveområdet
CCB_EDITOR_WIDTH_DESCRIPTION=For Joomla verktøyet angir du verdien i piksler og ccBoard BBCode verktøyet angir du verdien i antall kolonner. Juster bredden slik at skrivefeltet for innleggene stemmer overens med utseende av hjemmesiden.
CCB_MAX_SUBJECT_LENGTH=Bredden på emnefeltet
CCB_MAX_SUBJECT_LENGTH_DESCRIPTION=Juster bredden på feltet for å skrive inn emnet slik at denne stemmer overens med utseende av hjemmesiden.
CCB_MAX_SIGNATURE_LENGTH=Maksimum signatur lengde
CCB_MAX_SIGNATURE_LENGTH_DESCRIPTION=Angi hvor mange tegn brukernes signatur maksimalt kan være. 
CCB_TIME_OFFSET=Forumets tidsforsyvning
CCB_TIME_OFFSET_DESCRIPTION=Angi verdien i antall sekunder. Enkelte forum er plassert på servere som befinner in en annen tidssone enn den som brukerne befinner seg i. Sett tidsforsyvningen slik at tidspunktene for innleggene blir korrekte. Positive og negative nummer kan benyttes.
CCB_DATE_FORMAT=Dato format
CCB_DATE_FORMAT_DESCRIPTION=Dato og tidsformat som ønskes benyttet (dette vil påvirke hele formuts dato håndtering).
CCB_POSTS_DISPLAY_ORDER=Foretrekt visningsrekkefølge på innlegg
CCB_POSTS_DISPLAY_ORDER_DESCRIPTION=Velg hvilken visningsrekkefølge på innleggene som ønskes. Første innlegg på toppen (Første innlegg på toppen (stigende) eller siste innlegg på toppen (synkende).
CCB_FIRST_POST_FIRST=Første innlegg først
CCB_LAST_POST_FIRST=Siste innlegg først
CCB_SHOW_QUICKREPLY=Hurtigsvar
CCB_SHOW_QUICKREPLY_DESCRIPTION=Settes til "Ja" hvis du ønsker å aktivere hurtigsvarfeltet i listen over innlegg.
CCB_GENERAL_ADVANCED=Avanserte innstillinger
CCB_USER_PROFILE_TO_USE=Brukerprofilsystem
CCB_USER_PROFILE_TO_USE_DESCRIPTION=Hvis du velger CB/Jomsocial så vil ccBoard opprette de nødvendige forum feltene i Community Builder/Jomsocial brukerprofil. Vennligst ikke gjør om navnet på disse eller egenskapene. Hvis du sletter disse, kan du få lagd de på nytt igjen ved å benytte dette valget og deretter resynkronisere brukerprofilene fra database fanen.
CCB_SHOW_USER_REAL_NAME=Vis virkelig navn
CCB_SHOW_USER_REAL_NAME_DESCRIPTION=Velg om brukerens virkelige navn eller brukernavn (logg inn navnet) skal benyttes i visninger av innlegg.
CCB_ALLOW_EDIT_FOR=Tillat redigeringsrettigheter for
CCB_ALLOW_EDIT_FOR_DESCRIPTION=Velg hvem som kan redigere sine egne innlegg. Moderatorer og administratorer kan redigere innleggene til andre.
CCB_EDIT_GRACE_TIME=Tillat redigeringstid (sekunder)
CCB_EDIT_GRACE_TIME_DESCRIPTION=Sett denne til 0 for ubegrenset tid eller angi i antall sekunder det skal ta fra siste publisering til redigeringstilgangen fjernes for eget innlegg.
CCB_SHOW_EDIT_MARK_UP=Vis informasjon om redigering
CCB_SHOW_EDIT_MARK_UP_DESCRIPTION=Sett denne til "Ja" hvis du ønsker at det skal vises en informasjon i innlegget hvis innlegget er blitt redigert i senere tid. Denne informasjonen vil da fortelle hvem som har redigert og hva som er gjort.
CCB_ALLOW_EMAIL_SUBSCRIPTION=Tillat e-post abonnement
CCB_ALLOW_EMAIL_SUBSCRIPTION_DESCRIPTION=Sett denne til "Ja" hvis du ønsker at brukerene skal kunne sette opp abonnement på emner og motta meldinger om nye emner på e-post.
CCB_AUTO_EMAIL_SUBSCRIPTION=Automatisk e-post abonnement
CCB_AUTO_EMAIL_SUBSCRIPTION_DESCRIPTION=Sett denne til "Ja" hvis du ønsker at abonnement på emnet automatisk skal være valgt når du skriver et nytt innlegg
CCB_ALLOW_RANKING=Vis rang
CCB_ALLOW_RANKING_DESCRIPTION=Sett denne til "Ja" hvis du ønsker å vise rangen av registrerte brukere. Denne rangen bygges opp iforhold til antall innlegg brukeren har skrevet.
CCB_ALLOW_FAVOURITES=Tillat bokmerker
CCB_ALLOW_FAVOURITES_DESCRIPTION=Sett denne til "Ja" hvis du ønsker at brukerene skal kunne benytte bokmerker på emner.
CCB_SHOW_KARMA=Vis Karma
CCB_SHOW_KARMA_DESCRIPTION=Sett denne til "Ja" hvis du ønsker å vise brukerenes Karma. Det vil da også vises egne knapper for å øke og senke karmaen på brukeren via innleggene.
CCB_SMALL_AVATAR_HEIGHT=Høyde på lite profilbilde
CCB_SMALL_AVATAR_HEIGHT_DESCRIPTION=Høyden på det lille profilbildet som benyttes i forumets tittel. Angis i antall piksler.
CCB_SMALL_AVATAR_WIDTH=Bredde på lite profilbilde
CCB_SMALL_AVATAR_WIDTH_DESCRIPTION=Bredden på det lille profilbildet som benyttes i forumets tittel. Angis i antall piksler.
CCB_AVATAR_HEIGHT=Høyde på profilbilde
CCB_AVATAR_HEIGHT_DESCRIPTION=Høyde på profilbilde. Angis i antall piksler.
CCB_AVATAR_WIDTH=Bredde på profilbilde
CCB_AVATAR_WIDTH_DESCRIPTION=Bredde på profilbilde. Angis i antall piksler.
CCB_SHOW_TOPIC_AVATAR=Vis profilbilde i emnelisten
CCB_SHOW_TOPIC_AVATAR_DESCRIPTION=Vis profilbilde av siste skribent i emnelistesiden
CCB_SHOW_BOARD_SUMMARY=Vis oppsummering av forum
CCB_SHOW_BOARD_SUMMARY_DESCRIPTION=Sett denne til "Ja" for å vise oppsummering av forum på hovedsiden for forum
CCB_SHOW_REGISTERATION_LINK=Vis registreringslenke
CCB_SHOW_REGISTERATION_LINK_DESCRIPTION=Vis registreringslenke i forumets øvre del
CCB_SHOW_LOGIN_LINK=Vis innloggingslenke
CCB_SHOW_LOGIN_LINK_DESCRIPTION=Vis lenke til innlogging for brukeren i forumets øvre del
CCB_GENERAL_SECURITY=Sikkerhetsinnstillinger
CCB_SHOW_CAPTCHA_FOR=Vis Captcha
CCB_SHOW_CAPTCHA_FOR_DESCRIPTION=Aktiver Antispam CAPTCHA systemet. 
CCB_SEND_EMAIL_TO=E-post tilbakemeldinger
CCB_SEND_EMAIL_TO_DESCRIPTION=Sett denne til "Ja" hvis du ønsker e-post tilbakemeldinger på nye/redigerte innlegg.
CCB_LOG_IP_ADDRESS=Loggfør IP adresse
CCB_LOG_IP_ADDRESS_DESCRIPTION=Sett denne til "Ja" hvis du vil at systemet skal lagre på IP adressene til brukeren når han publiserer et innlegg.
CCB_BAD_WORDS_TO_FILTER=Sensurerte ord
CCB_BAD_WORDS_TO_FILTER_DESCRIPTION=Angi de aktulle ordene som ønsket automatisk sensurert fra innleggene.
CCB_PLEASE_USE_COMMA=Vennligst benytt komma for å separere ordene.
CCB_GENERAL_UPLOADS=Opplastings detaljer
CCB_ALLOW_AVATAR_UPLOAD=Tillat opplasting av profilbilde
CCB_ALLOW_AVATAR_UPLOAD_DESCRIPTION=Sett denne til "Ja" hvis du ønsker at registrerte bruekre kan laste opp et profilbilde av seg selv.
CCB_MAXIMUM_AVATAR_UPLOAD_SIZE=Maksimum størrelse på profilbilde i KB
CCB_MAXIMUM_AVATAR_UPLOAD_SIZE_DESCRIPTION=Angi maksimale størrelsen på profilbildet som godtaes. Angis i kilobytes (KB)
CCB_ALLOW_ATTACHMENTS_FOR=Tillat opplasting av filer for 
CCB_ALLOW_ATTACHMENT_FOR_DESCRIPTION=Deaktiver eller angi hvilke brukere som kan laste opp en fil.
CCB_MAXIMUM_ATTACHMENT_UPLOAD_SIZE=Maksimum filstørrelse i KB
CCB_MAXIMUM_ATTACHMENT_UPLOAD_SIZE_DESCRIPTION=Angi maksimale størrelsen på det opplastede vedlegget. Angis i kilobytes (KB)
CCB_ALLOWED_ATTACHMENT_EXTENSIONS=Filtyper som godtaes 
CCB_ALLOWED_ATTACHMENT_EXTENSIONS_DESCRIPTION=Angi hvilke filtyper som kun godtaes for opplasting.
CCB_GLOBAL_CONFIG_SAVED_SUCCESSFULLY=Globale innstillinger er nå lagret 
CCB_WELCOME_TO_CCBOARD=Velkommen til ccBoard
CCB_WELCOME_NOTE=En kraftig 100% Joomla! 1.5 native Bulletin Board komponent
