# PAGE TOOLTIPS
PAGE_TOOLTIP_DASHBOARD=Welcome to Billets, the Support Ticket and Knowledge Base extension for Joomla from the crew at Dioscouri Design.
PAGE_TOOLTIP_CONFIG=Here is where you will configure extension-wide settings.  Additionally, any plugins requiring configuration will display their settings here.
PAGE_TOOLTIP_USERS=This is a list of all the users registered on your site and the categories they manage.  If a user is a category manager, they can view (and respond to) tickets submitted in that category.  They will also receive email notifications when new tickets are submitted and when comments are added to existing tickets within their categories.
PAGE_TOOLTIP_TICKETS=This is the list of all tickets submitted in your support center.  Here you may view and respond to existing tickets, create a new one on behalf of a user, or convert a ticket to a content article.
PAGE_TOOLTIP_TICKETSTATES=This is the list of all your ticket states. If you haven't already, please remember to go to Billets>>Configuration to set parameters for your ticket states.
PAGE_TOOLTIP_TICKETS_CONVERT=Here you can set the parameters for converting our tickets into articles, and you can also view any articles created previously.
PAGE_TOOLTIP_CATEGORIES=This is the list of all the categories to which users can submit tickets.  Here you may also select which users manage each category.  Category managers can view and respond to tickets submitted within that category.  They will also receive email notifications when new tickets are submitted and when comments are added to existing tickets within their categories.
PAGE_TOOLTIP_FIELDS=This is the list of custom fields you have created for the "New Ticket" form.  You can assign a single field to be part of the form for multiple categories.  Additionally, you can set a field to be displayed on the list of tickets page so that your list is sortable by that field.
PAGE_TOOLTIP_FREQUENTS=This is the list of "Canned Text" that you use when responding to tickets.  "Canned Text" is frequently-used text that can be used to save you time while responding to tickets that warrant the same answer over-and-over-and-over again.
PAGE_TOOLTIP_TOOLS=This is a list of the extra tools you have installed (if any).  Click on a tool's title to begin its workflow.
PAGE_TOOLTIP_USERS_VIEW=Two module positions exist here: <b>billets_user_main</b> and <b>billets_user_right</b>. Place any modules you wish in those positions and arrange them as desired.

