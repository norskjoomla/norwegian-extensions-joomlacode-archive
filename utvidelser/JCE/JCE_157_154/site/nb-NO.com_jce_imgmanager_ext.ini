# Descriptive
PLUGIN TITLE	=Utvidet bildehåndterer

# Parameters
MODE			=Visningsmodus
MODE DESC		=Vis bilder med liste eller miniatyrbilde
LIST			=Liste
IMAGES			=Bilder


# Help
HELP ABOUT		=Om pluginen
HELP INTERFACE		=Brukergrensesnittet
HELP POPUP		=Pop-up - bilder
HELP TOOLTIP		=Verktøytips
HELP ROLLOVER		=Mus-over - bilder
HELP ADVANCED		=Avansert fane
HELP INSERT		=Innsetting / oppdatering

#Install Errors
NO CACHE 		=Mappe for mellomlagring ikke spesifisert
NO CACHE DESC		=Mappen spesifisert for mellomlagring finnes ikke og kunne ikke opprettes, eller er ikke skrivbar. Du kan forsøke å opprette mappen manuellt, eller gjøre den skrivbar. Inntil mappen blir tilgjengelig vil mulighet for generering av miniatyrbilder, rotering eller skalering av bildet være deaktivert.
NO GD			=GD-biblioteket er ikke tilgjengelig.
NO GD DESC		=GD2-biblioteket er ikke installert og tilgjengelig på serveren. Generering av miniatyrbilder, rotering eller skalering av bilder er deaktivert. 

GD DESC			=GD OK. Versjon
CACHE DESC		=Mellomlagring OK. Mappen finnes og er skrivbar.

IM DESC			=Image Magick er installert
NO IM DESC		=Image Magick er ikke installert

#Resize
RESIZE WIDTH		=Skaler bredde (px)
RESIZE HEIGHT		=Skaler høyde (px)
RESIZE WIDTH DESC	=Standardverdi for skalering i bredden
RESIZE HEIGHT DESC	=Standardverdi for skalering i høyden
RESIZE QUALITY		=Skaleringskvalitet (%)
RESIZE QUALITY DESC	=Standardkvalitet ved JPEG-skalering
RESIZE ALLOW		=Skaler
RESIZE ALLOW DESC	=Tillat skalering av bilder i opplastnings- og endrings-dialogene
RESIZE FORCE		=Tvungen skalering
RESIZE FORCE DESC	=Tvungen skalering av bilder med valgte dimensjoner ved opplasting.
RESIZE UPLOAD		=Skalering ved opplasting
RESIZE UPLOAD DESC	=Skalering ved opplasting er satt som standard.

# Thumbnails
THUMBNAIL ALLOW		=Tillat generering av miniatyrbilder
THUMBNAIL ALLOW DESC	=Tillat generering av miniatyrbilder ved opplasting av et og et bilde.
THUMBNAIL UPLOAD	=Generering av miniatyrbilder ved opplasting
THUMBNAIL UPLOAD DESC	=Generering av miniatyrbilder ved opplasting er satt som standard.
THUMBNAIL FORCE		=Tvungen generering av miniatyrbilder
THUMBNAIL FORCE DESC	=Tvungen generering av miniatyrbilder ved opplasting.
THUMBNAIL MODE		=Miniatyrbilde-modus
THUMBNAIL MODE DESC	=Generer proposjonale eller kvadratiske miniatyrbilder
THUMBNAIL FOLDER	=Mappe for miniatyrbilder
THUMBNAIL FOLDER DESC	=Mappe i hver bildemappe der miniatyrbilder lagres
THUMBNAIL PREFIX	=Miniatyrbilde-prefiks
THUMBNAIL PREFIX DESC	=Prefiks som identifiserer bilder som miniatyrbilder
THUMBNAIL SIZE		=Miniatyrbilde-størrelse
THUMBNAIL SIZE DESC	=Standard størrelse på miniatyrbilde (lengste siden)
THUMBNAIL QUALITY	=Kvalitet på miniatyrbilde (%)
THUMBNAIL QUALITY DESC	=Standard JPEG-kvalitet på miniatyrbilde


#ImageMagick
IMAGEMAGICK		=Bruk ImageMagick
IMAGEMAGICK DESC	=Bruk ImageMagick for bildeprosessering når tilgjengelig.
IMAGEMAGICK PATH	=Sti til ImageMagick
IMAGEMAGICK PATH DESC	=PHPThumb vil bruke ImageMagick for å skalere filer hvis tillatt, og hvis tilgjengelig istedenfor å bruke GD. Skriv inn hele stien til ImageMagik-programmet, eller la stå blank for autodeteksjon (fungerer kun på *nix-systemer)

#Cache
CACHE FOLDER		=Mellomlagringsmappe
CACHE FOLDER DESC	=Mappe for mellomlagring av filer. STmp-mappen for joomla! er standard. Mappen må være skrivbar, og vil bli generert hvis den ikke finnes.
CACHE LIMIT		= Maksstørrelse på mellomlager-fil
CACHE LIMIT DESC	=Maks antall filer i mellomlageret
CACHE AGE		=Alder på mellomlager
CACHE AGE DESC		=Maks levealder på filer i mellomlageret
CACHE SIZE		=Størrelse på mellomlager (MB)
CACHE SIZE DESC		=Maksimum størrelse på mellomlager-mappen

#Rotate
ROTATE ALLOW		=Rotér
ROTATE ALLOW DESC	=Tillat rotering av bilder i upplastings- og endrings- dialoger
ROTATE FORCE		=Tvungen rotering
ROTATE FORCE DESC	=Tvungen rotering av bilde til angitt vinkel ved opplasting
ROTATE UPLOAD		=Rotering ved opplasting bilder
ROTATE UPLOAD DESC	=Rotering ved opplasting bilder står på som standard.

#POPUP
POPUP TYPE		=Kompatibilitet
POPUP TYPE DESC		=Kompatibilitet::Type av popup som skal genereres. Hver popup-type kan være avhengige av 3.-parts-skript.
POPUP TITLE		=Tittel
POPUP TITLE DESC	=Tittel::Tittel og/eller overskrift for popup-en
POPUP GROUP		=Gruppe
POPUP GROUP DESC	=Gruppe::Gruppe å assosiere popupen med. Popups i samme gruppe vil vises som et galleri.
POPUP MODE		=Modus
POPUP MODE DESC		=Modus::Standard eller avansert. En standard popup inneholder bare bildetm en avansert popup kan inneholde tittel og print-ikon, og tillate kontroll over visse vindusparametre.
POPUP FEATURES		=Egenskaper
POPUP FEATURES DESC	=Egenskaper::Ekstra popup-egenskaper tilgjengelige i avansert modus.
POPUP PRINT		=Utskrifts-ikon
POPUP PRINT DESC	=Utskrifts-ikon::Vis et utskrifts-ikon over bildet.
POPUP CLICK		=Deaktiver høyre-klikk
POPUP CLICK DESC	=Høyreklikk::Deaktiver kontekst-meny ved høyreklikk.
POPUP SCROLLBARS	=Scroll-felt
POPUP SCROLLBARS DESC	=Scroll-felt::Vinduet har scroll-felt
POPUP RESIZABLE		=Skalerbart
POPUP RESIZABLE DESC	=Skalerbart::Vinduet er skalerbart
POPUP ENABLE DESC	=Aktiver popup::Klikk for å aktivere popup. Dette valget er avhengig av andre skript.
TOOLTIP ENABLE DESC	=Aktiver verktøy-tips::Klikk for å aktivere verktøy-tips. Avhengig av JCE utilities-plugin.


POPUP ICON		=Ikon
POPUP ICON DESC		=Popup-ikon::Vis popup-indikator ikon på miniatyrbilde (kun JCE utilities)
POPUP ICON POSITION	=Ikon-plassering
POPUP ICON POSITION DESC=Plassering av popup-ikon::Plasseringen av popup-ikonet på miniatyrbildet (kun JCE utilities 2.2.0+)
TOP RIGHT		=Øverst til høyre
TOP LEFT		=Øverst til venstre
BOTTOM LEFT		=NEderst til venstre
BOTTOM RIGHT		=Nederst høyre

# Errors
THUMBNAIL ERROR			=Unable to create thumbnail!
THUMBNAIL DELETE ERROR		=Unable to delete thumbnail!
THUMBNAIL FOLDER DELETE ERROR 	=Unable to delete thumbnail folder!
RESIZE ERROR			=Unable to resize image!
ROTATE ERROR			=Unable to rotate image!

