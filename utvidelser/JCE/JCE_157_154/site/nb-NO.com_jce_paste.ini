# Paste Plugin
PASTE PARAM PARAGRAPHS		=Lag P-elementer
PASTE PARAM PARAGRAPHS DSEC	=Hvis aktivert konverteres doble linjeskift til P-elementer når man bruker "lim inn som ren tekst"-dialogen. Dette er aktivert som standard.
PASTE PARAM LINEBREAKS		=Lag BR-elementer
PASTE PARAM LINEBREAKS DESC	=Hvis aktivert konverteres enkle linjeskift til BR-elementer når man bruker "lim inn som ren tekst"-dialogen. Dette er aktivert som standard.
PASTE PARAM DIALOG		=Bruk "Lim inn"-dialog
PASTE PARAM DIALOG DESC		=Valg spesifikt for MS Internet Explorer. Hvis satt vil både Mozilla og Internet Explorer vise "Lim inn"-dialog. Hvis ikke satt vil Internet Explorer lime inn uten dialogen. Valget er ikke satt som standard
PASTE PARAM CLEANUP		=Rydd opp ved lim inn
PASTE PARAM CLEANUP DESC	=Valg spesifikt for MS Internet Explorer. Hvis satt vil man alltid bruke "Lim inn fra Word"-funksjonaliteten når bruker kopierer/limer inn i editoren. Valget er ikke satt som standard.
PASTE PARAM CLASSES		=Fjern Klasse-attributter
PASTE PARAM CLASSES DESC	=Lar deg velge å fjerne alle klasse-attributter når du bruker "Lim inn fra word".
PASTE PARAM CLASSES ALL		=Alle - Fjerner alle klasse-attributter fra innhold som limes inn.
PASTE PARAM CLASSES NONE	=ingen - Fjerner ikke klasse-attributter fra innhold som limes inn. none - will not strip any class attributes from the pasted content.
PASTE PARAM CLASSES MSO		=mso - Fjerner alle verdier som begynner med "Mso", beholder resten.
PASTE PARAM SPANS		=Fjern span
PASTE PARAM SPANS DESC		=Lar deg fjerne SPAN-elementer ved kopier/lim inn fra word. Span-elementer fjernes som standard.
PASTE PARAM STYLES		=Fjern style-attributter
PASTE PARAM STYLES DESC		=Lar deg fjerne style-attributter ved kopier/lim inn fra word. Style-attributter fjernes som standard.
