# NOTE TO TRANSLATORS:
#    Do not translate the '{attachments}' part of any of the right-hand
#    strings below!  It must appear exactly as {attachments} in order for the
#    substitutions to work correctly in 'custom placement' mode.!

ATTACHMENTS_TOKEN=Sett inn{attachments}
ATTACHMENTS_TOKEN_ALREADY_PRESENT={attachments} koden er allerede tilstede. Den kan bare være på ett sted i teksten!
ATTACHMENTS_TOKEN_DESCRIPTION=Plasser markøren på det stedet der du vil at vedleggslisten skal vise (på brukersiden), og klikk på denne knappen. Dette setter inn koden {attachments} som innstillingen 'Tilpasset plassering' bruker. Noen HTML tagger er også lagt til for å skjule vedleggslistene når den ikke skal vises.
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=Legger til en knapp som lar deg sette inn koden{attachments} på en egendefinert plassering under redigeringen.
