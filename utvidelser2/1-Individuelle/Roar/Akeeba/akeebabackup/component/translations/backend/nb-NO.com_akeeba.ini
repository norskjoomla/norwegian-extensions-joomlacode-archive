CONFIG_OUTDIR_TITLE="Mappe for sikkerhetskopi"
CONFIG_OUTDIR_DESCRIPTION="Dette er mappen på serveren der sikkerhetskopien og loggfilen vil bli lagret. Følgende makroer kan brukes:<ul><li><b>[DEFAULT_OUTPUT]</b> Standard mappe</li><li><b>[SITEROOT]</b> Nettområdets rotmappe</li><li><b>[ROOTPARENT]</b> En mappe over nettstedets rotmappe</li></ul>"
