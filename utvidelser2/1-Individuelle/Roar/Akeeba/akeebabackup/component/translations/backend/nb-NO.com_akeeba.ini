AKEEBA_POSTSETUP="Konfigurere etter-installasjon"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Velkommen til din nye Akeeba Backup installasjon! Akeeba Backup kan konfigureres med noen tilleggsfunksjoner. Velg hvilken av dem du ønsker å aktivere på nettstedet ditt. Denne siden vil bli vist til deg hver gang du installerer en ny versjon av Akeeba Backup."
AKEEBA_POSTSETUP_LBL_SRP="Aktiver gjenopprettingspunkt"
AKEEBA_POSTSETUP_DESC_SRP="Når aktivert vil Akeeba Backup overstyrer Joomla! sin standard installasjon av utvidelser med sin egen. Når du reinstallerer eller oppgraderer en utvidelse, vil det automatisk bli tatt en sikkerhetskopi av bare den utvidelsens data og filer, dette kalles ett gjenopprettingspunkt. Dersom oppgraderingen går galt, kan du gå til Administrere sikkerhetskopier, klikke på gjenopprettingspunkt og rulle tilbake utvidelsen til sin tidligere versjon med ett klikk. Hvis du ønsker å deaktivere denne funksjonen, gå til programtillegg og sett &quot;System - System Restore Points&quot; til ikke aktivert"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Aktiver automatisk e-post fra Akeeba Backup ved oppdateringer."
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Når aktivert vil Akeeba Backup jevnlig se etter nye versjoner. Når en oppdatering er funnet, vil en e-post bli sendt til Super Administratorer med en lenke. Ved å klikke på lenken blir du automatisk logge inn på din side og Akeeba Backup blir oppdatert. Det blir sjekket for oppdateringer hver 3. time. Du vil motta inntil en e-post per dag inntil du har installert den nye versjonen av Akeeba Backup. Du kan slå av denne funksjonen ved å deaktivere programtillegget &quot;System - Akeeba Backup Update Check&quot;"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Kjør veiviseren for konfigurasjon"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Når aktivert, vil vår konfigurasjonsveiviser vises. Den kan automatisk rekonfigurere Akeeba Backup med optimale innstillinger for din server. Hvis du ikke installerer Akeeba Backup for første gang, vennligst <em>ta bort haken i denne boksen</em> etter som den vil <em>overskrive</em> konfigurasjonsinnstillingene!"
AKEEBA_POSTSETUP_LBL_APPLY="Bruk disse innstillingene"

CPANEL_SCHEMAERROR_TITLE="Databasetabellene er korrupte"
CPANEL_SCHEMAERROR_BODY="Akeeba Backup har oppdaget at databasetabeller er korrupte. Dette angir et problem med din MySQL server. Sørg for at du minst bruker MySQL 4.1 (5.0 eller nyere anbefales). Deretter prøve å avinstallere og re-installere Akeeba Backup. Sikkerhetskopiering kan ikke utføres uten at dette problemet er løst."

