CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Hvis aktivert, vil Akeeba Backup prøve å koble til FTP serveren ved hjelp av en SSL-kryptert forbindelse. <strong>Dette er ikke det samme som SFTP, SCP eller &quot;Sikker FTP&quot;!</strong>  Vær  oppmerksom på at hvis serveren ikke støtter denne metoden vil du få tilkoblingsfeil."
CONFIG_POSTPROCFTP_PASSIVE_TITLE="Bruk passiv modus"
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Bruk FTP passiv modus ved overføring av data. Dette er aktivert som standard som er den eneste metoden som fungerer gjennom brannmurer som vanligvis er installert på nettservere. Ikke deaktiver dette med mindre du er sikker på at nettserveren ikke er bak en brannmur, og at FTP serveren absolutt krever aktiv modus for filoverføringer."
CONFIG_POSTPROCFTP_TEST_TITLE="Test tilkobling..."
