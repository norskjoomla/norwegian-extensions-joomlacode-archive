CONFIG_TMPDIR_TITLE="Midlertidig mappe"
CONFIG_TMPDIR_DESCRIPTION="Dette er mappen på serveren der midlertidige data blir lagret, f. eks. databasen og fremdrift mens sikkerhetskopieringen pågår. Følgende makroer kan brukes:<ul><li><b>[SITETMP]</b> Nettstedets midlertidige mappe</li><li><b>[SITEROOT]</b> Nettområdets rotmappe</li><li><b>[ROOTPARENT]</b> En mappe over nettstedets rotmappe</li></ul>"
