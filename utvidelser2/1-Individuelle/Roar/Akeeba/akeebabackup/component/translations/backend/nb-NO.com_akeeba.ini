CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Den absolutte <b>FTP</b> stien til mappen der filene blir lastet opp. Hvis du er usikker, koble til din server med f. eks FileZilla, bla til den ønskede mappen og kopiere stien som vises på over høyre mappeliste. Det er vanligvis noe kort, som <tt>/public_html</tt>."
