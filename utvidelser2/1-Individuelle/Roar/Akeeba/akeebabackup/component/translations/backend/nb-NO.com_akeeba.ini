CONFIG_ARCHIVERENGINE_TITLE="Pakkemotor"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Definerer pakkeformat. Noen motorer, f. eks. DirectFTP, lager egentlig ikke noe arkiv, men ivaretar overføring av filene til andre servere."
CONFIG_PROCENGINE_TITLE="Databehandlingsmotor"
CONFIG_PROCENGINE_DESCRIPTION="Databehandlingsmotoren tillater Akeeba Backup å etterbehandle sikkerhetskopien – f. eks. overføre den til nettskytjenester."
CONFIG_WRITERENGINE_TITLE="Databehandlingsmotor"
CONFIG_WRITERENGINE_DESCRIPTION="Databehandlingsmotoren definerer hvordan Akeeba Backup skriver til disken, eller tillater den til å etterbehandle sikkerhetskopien – f. eks. overføre den til nettskytjenester."
CONFIG_INSTALLER_TITLE="Inkluder gjenopprettingsskriptet"
CONFIG_INSTALLER_DESCRIPTION="Når du utfører en fullstendig sikkerhetskopiering, blir også gjenopprettingsskriptet inkludert i sikkerhetskopien. Dette gjør det mulig å gjenopprette uten Akeeba Backup eller at CMS er installert - i tilfelle en katastrofal server feil."
CONFIG_VIRTUALFOLDER_TITLE="Virtuell mappe for filer utenfor nettstedet"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Hvis du har konfigurert mapper utenfor nettstedet, vil innholdet vises på innsiden av arkivet som underkataloger på denne virtuelle katalogen. De er virtuelle fordi de egentlig ikke finnes på serveren. De eksisterer bare innenfor sikkerhetskopien. Sørg for at navnet på den virtuelle mappe ikke finnes som en eksisterende mappe på nettstedet, dette for å unngå tap av data."
CONFIG_HEADER_QUOTA="Kvotebehandling"
