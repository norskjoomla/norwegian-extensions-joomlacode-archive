CONFIG_S3USESSL_TITLE="Bruk SSL"
CONFIG_S3USESSL_DESCRIPTION="Hvis aktivert, kan du bruke sikre (HTTPS) forbindelsen når du laster opp filer. Dette øker sikkerheten på overført data, men det øker også muligheten for at sikkerhetskopieringen mislykkes på grunn av tidsavbrudd."
CONFIG_S3BUCKET_TITLE="Blokk"
CONFIG_S3BUCKET_DESCRIPTION="Din Amazon S3 Blokknavn"
CONFIG_S3DIRECTORY_TITLE="Mappe"
CONFIG_S3DIRECTORY_DESCRIPTION="Mappen i blokken der sikkerhetskopien vil bli lagret. La stå tomt for å lagre filer i rot på blokken."
ENGINE_POSTPROC_DROPBOX_TITLE="Last opp til Dropbox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Last opp sikkerhetskopien til DropBox.<br/><strong class=ui-state-highlight>Husk å angi delt arkiv, maks arkivstørrelse på 2-30MB ellers risikerer du at sikkerhetskopieringen mislykkes på grunn av tidsavbrudd!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="E-post"
CONFIG_DROPBOXEMAIL_DESCRIPTION="E-postadressen som er knyttet til Dropbox konto"
CONFIG_DROPBOXPWD_TITLE="Passord"
CONFIG_DROPBOXPWD_DESCRIPTION="Passord for din Dropbox konto"
CONFIG_DROPBOXDIRECTORY_TITLE="Mappe"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="Mappe i din Dropbox-konto hvor sikkerhetskopien vil bli lagret. La stå tomt for å lagre filer på roten."
ENGINE_POSTPROC_FTP_TITLE="Laste opp til FTP-server"
ENGINE_POSTPROC_FTP_DESCRIPTION="Laster opp sikkerhetskopien til en ekstern FTP eller FTP (FTP over Implisitt SSL) server.<br/><strong class=ui-state-highlight>Husk å angi delt arkivstørrelse på 2-30MB ellers risikerer du feil på grunn av tidsavbrudd!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Vertsnavn"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP serverens vertsnavne, uten protokollen. Dette betyr at <tt>ftp://example.com</tt> er <b>ugyldig</b> og <tt>example.com</tt> er gyldig. Det er bare støtte for FTP og FTPS servere. SFTP, SCP og andre SSH varianter støttes <u>ikke</u>."
CONFIG_POSTPROCFTP_PORT_TITLE="Port"
