INSTALLER_WHATSTHIS_TEXT="Akeeba Backup har erstattet Joomla! sin installasjon av utvidelser med sin egen versjon. Med Akeeba Backup sin versjon kan du lage automatisk gjenopprettingspunkt ved oppdatering av utvidelser, som kan brukes til å rulle tilbake utvidelsen til sin tidligere versjon dersom noe går ’galt’. Du kan midlertidig slå av denne funksjonen ved å klikke på lenken &quot;Tilbake til standard installasjonsprogram&quot;. Hvis du ønsker permanent å slå av denne funksjonen, kan du deaktivere Programtillegget &quot;System - System Restore Points&quot;."

