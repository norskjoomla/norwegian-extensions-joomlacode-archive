CONFIG_S3LOWERCASE_TITLE="Små bokstaver i 'bøttenavn'"
CONFIG_S3LOWERCASE_DESCRIPTION="Hvis aktivert, vil Akeeba Backup prøve å endre 'bøttenavnet ' til bare små bokstaver, det vil si 'MinBøtte ' bli konvertert til 'minbøtte '. Hvis du har opprettet en 'bøtte' med store bokstaver, f.eks 'MinNyeBøtte', fjern haken og sørge for at 'bøttenavnet' er stavet nøyaktig slik den vises i ditt S3 konsoll."

CONFIG_USEDBSTORAGE_TITLE="Lagre midlertidige data i databasen"
CONFIG_USEDBSTORAGE_DESCRIPTION="Normalt bruker Akeeba Backup filer for å lagre midlertidige data under sikkerhetskopieringen. Når dette alternativet er aktivert, vil Akeeba Backup bruke databasen i stedet. Om du bruker en server av dårlig kvalitet kan dette valget føre til feil under sikkerhetskopieringen, "&quot;MySQL server has gone away&quot; eller &quot;MySQL query limit exceeded&quot;."

