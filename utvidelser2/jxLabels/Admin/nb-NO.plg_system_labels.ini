LABELS_DESC=Labels is a great way to quickly and easily organize all the content on your site for both visitors and administrators using common sense tags and phrases.
LABELS_PLG_ACTIVE_COMPONENTS_LABEL=Active Components
LABELS_PLG_ACTIVE_COMPONENTS_DESC=This parameter controls which components the plugin will be active during.  You may select as many components as you wish but not all components are supported.
LABELS_PLG_DISPLAY_POSITION_LABEL=Labels Position
LABELS_PLG_DISPLAY_POSITION_DESC=The display position controls which area on the page that labels should be displayed. Please note, some templates only display the After Content Title area in certain configurations so Labels may not be visible with that setting. This setting is ignored for com_content in favor of the setting in the Labels Content plugin.
LABELS_PLG_DISPLAY_AFTER_TITLE=After Content Title
LABELS_PLG_DISPLAY_BEFORE_CONTENT=Before Content Body
LABELS_PLG_DISPLAY_AFTER_CONTENT=After Content Body
LABELS_ITEM_APPLY_FAILED=An error was encountered while mapping the labels to this item: %s.