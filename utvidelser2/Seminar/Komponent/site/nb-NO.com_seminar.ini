SEM_0158=<b>Input</b> feltet m&aring; bli spesifisert som f&oslash;lger:<br /><b>Field Name&#124;Required Field&#124;Default Value&#124;Field Type&#124;Parameter&#124;Parameter&#124;...</b><br />&nbsp;<br />&nbsp;<br /><b>Field Name: </b>The name of the field (e.g. Address) <br /><b>Required Field: </b>0=Input optional, 1=Input required <br /><b>Default Value: </b>The default value for this field (e.g. Main Street)<br /><b>Field Type: </b>The type of the input field (text, textarea, radio, select, email) <br /><b>Parameters: </b>Additional parameters separated by vertical bars (e.g. for Field Type "radio" and "select", the values that can be selected; for Field Type "textarea", the width and height)<br />&nbsp;<br /><b>Examples:</b> <br /><code>Address&#124;1&#124;&#124;text</code> - Required text field with the field name Address<br /><code>How do you like Seminar?&#124;0&#124;super&#124;select&#124;super&#124;good&#124;okay</code> - Drop-down list with the options "super", "good", and "okay" (default value "super") <br /><code>Do you have suggestions?&#124;0&#124;&#124;textarea&#124;40&#124;8</code> - Optional text area 40 characters wide and 8 lines high
SEM_0159=Arrang&oslash;ren kan administrere arrangement og bestillinger i frontend.
SEM_0160=Alle arrangement m&aring; tilordnes en kategori. Tilgangsrettighetene p&aring; kategorien er nedarvet.
SEM_0161=Et avlyst arrangement kan ikke godkjenne bestillinger og merked deretter.
SEM_0162=The <b>Field Tip</b> fields must be specified as follows:<br /><b>Title&#124;Tip</b><br />&nbsp;<br />If no title is specified, the default title <i>Field Tip</i> is displayed.
SEM_0163=Bruk f&oslash;lgende tager for &aring; begrense visning av tekst blokker to spesifikke brukere. Kun tekst blokker som korresponderer med brukerens aktuelle status vil vises:<ul><li><code>[sem_unregistered] TEXT [/sem_unregistered]</code>: TEXT er kun vist til uregistrerte brukere.</li><li><code>[sem_registered] TEXT [/sem_registered]</code>: TEXT er kun vist til registerte brukere.</li><li><code>[sem_booked] TEXT [/sem_booked]</code>: TEXT er kun vist til deltakere av aktuell arrangement.</li><li><code>[sem_paid] TEXT [/sem_paid]</code>: TEXT er kun vist til deltakere som har betalt for dette arrangementet.</li><li><code>[sem_certificated] TEXT [/sem_certificated]</code>: TEXT er kun vist til bruker som har mottatt et sertifikat fra arrang&oslash;r.</li></ul>
