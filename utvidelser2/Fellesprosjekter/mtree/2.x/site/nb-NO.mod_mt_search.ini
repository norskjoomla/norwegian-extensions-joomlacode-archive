SEARCH DIRECTORY=Søk i katalogen
MOD_MT_SEARCH=<em>mod_mt_search</em>
SEARCH DIRECTORY WILL DISPLAY A SEARCH BOX AND OPTIONALLY A DROP DOWN CATEGORIES FOR MOSETS TREE.=Søk i katalogen vil vise et søkefelt og eventuelt et nedtrekk for kategoriene i Mosets Tree.

ALL CATEGORIES=Alle kategorier
SEARCH=Søk
ADVANCED SEARCH=Avansert søk
SEARCH...=Søk ...

DISPLAY AN ADVANCED SEARCH TO ALLOW VISITORS TO USE THE ADVANCED SEARCH PAGE=Vis en lenke for avansert søk, for å tillate besøkende å bruke siden for avansert søk.
DISPLAY THE SEARCH BUTTON.=Vis søkeknappen.
DROP-DOWN'S WIDTH(PX)=Nedtrekkets bredde (px)
ENABLING THIS OPTION DISPLAYS A LIST OF CATEGORIES BESIDE THE SEARCH BOX. THIS ALLOWS USERS TO LIMIT THEIR SEARCHES WITHIN A CATEGORY.=Aktivering av dette valget viser en liste for kategoriene ved siden av søkefeltet. Dette gjør det mulig for brukerne å begrense sitt søk til en kategori.
ENTER A PARENT CATEGORY'S ID. THE MODULE WILL LOAD ALL THE SUB CATEGORIES FOR THIS PARENT AND PRESENT IT AS A DROP DOWN BOX.=Fyll inn en overordnet kategoris id. Modulen vil laste alle underkategoriene for denne overordnede kategorien, og presentere disse i en nedtrekksmeny.
INPUT FIELD'S WIDTH=Størrelse på søkefeltet
PARENT CAT. ID=Overordnet kategori-id
SEARCH BUTTON=Søkeknapp
SHOW CATEGORIES=Vis kategorier
SIZE OF THE SEARCH TEXT BOX=Størrelse på søkefeltet i tegn
THE TEXT THAT APPEARS IN THE SEARCH TEXT BOX=Teksten som vises i søkefeltet
THE WIDTH OF THE DROP-DOWN BOX IN PIXELS. THIS ALLOWS YOU TO PREVENT CATEGORIES WITH LONG NAMES AFFECTS THE MODULE'S LAYOUT. ENTER 0 FOR DEFAULT SIZE.=Størrelsen på nedtrekket i piksler. Dette forhindrer at kategorier med lange navn påvirker modulens utforming. Bruk 0 for standard størrelse.
