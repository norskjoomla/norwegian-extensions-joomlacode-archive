PARAMMENUCLASSSUFFIX="En suffiks til css-klassen for modulen, dette muliggjør individuelle modulstiler"
BY DEFAULT, 'ADD LISTING' WILL BE HIDDEN IN NON-DIRECTORY PAGES AND CATEGORY WHICH DOES NOT ACCEPT NEW SUBMISSION. SETTING THIS PARAMETER TO 'YES' WILL MAKE SURE 'ADD LISTING' LINK IS SHOWN ALL THE TIME.="Som standard vil 'Foreslå ny oppføring' skjules på sider som ikke tilhører katalogen, samt for kategorier som ikke er åpen for nye oppføringer. Ved å sette dette parametret til 'Ja' vil man sikre seg at 'Foreslå ny oppføring' vises hele tiden."
FAVOURED LISTING="Favorisert oppføring"
IF THIS IS ENABLED, ALL THE TOP LIST'S LINKS WILL SHOW TOP LISTINGS FROM THE CURRENT CATEGORY AND IT'S SUB-CATEGORIES ONLY. SETTING THIS 'NO' WILL SHOW TOP LISTINGS FROM THE ENTIRE DIRECTORY.="Om denne er aktivert vil alle topplistelenker kun vise topplistinger fra den gjeldende kategorien og dens underkategorier. Ved å sette den til 'Nei' vil de vise topplistinger fra hele katalogen."
