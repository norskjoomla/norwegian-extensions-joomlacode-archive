ONLY=Bare
LOAD BY DEFAULT=Bruk som standard
LOAD BY DEFAULT (DESCRIPTION)=If selected, this template will be loaded when creating a new content item (if the template is available).<br /><br />You can also load a template via the url. Just add a ctid variable, like:<br />index.php?option=...&ctid=2<br /><br />The template will only load if it is available for that page.

# Sections / Categories
SECTIONS / CATEGORIES=Seksjoner / kategorier
