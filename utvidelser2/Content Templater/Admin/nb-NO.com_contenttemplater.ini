# Main
ITEM=Element
ITEM INFORMATION=Rediger denne malens elementer. Alle felt har en beskrivelse. Se hjelpesidene for mer informasjon.
LIST=Liste
LIST INFORMATION=Opprett nye eller rediger eksisterende elementer. Se hjelpesidene for mer informasjon.

SAVE & NEW=Lagre og ny
SAVE & CLOSE=Lagre og lukke

# Global Configuration
VIEW=Vis
VIEW (DESCRIPTION)=Velg standardvisning som skal benyttes når ny sidemal lages
SIMPLE=Enkel
SIMPLE (DESCRIPTION)=Show no extra settings, only:<ul><li>Item details</li><li>Content field</li></ul>
NORMAL=Normal
NORMAL (DESCRIPTION)=Show the basic settings:<ul><li>Item details</li><li>Content field</li><li>Basic Publishing settings</li><li>Main Content settings</li></ul>
ADVANCED=Avansert
ADVANCED (DESCRIPTION)=Show all settings:<ul><li>Item details</li><li>Content field</li><li>Advanced Publishing settings</li><li>All Content settings</li><li>Extra Custom fields</li></ul>

SHOW ITEMS=Vis elementer
SHOW ITEMS (DESCRIPTION)=Select whether to show all, published or unpublished items in the list by default.

EDITOR BUTTON=Editorknapp
ENABLE IN FRONTEND=Tillat bruk i forsideredigering
ENABLE IN FRONTEND (DESCRIPTION)=Dersom aktivert vil denne malen også kunne benyttes for forsideredigering
ONLY=Bare
SHOW ICON=Vis ikon for knapp
SHOW ICON (DESCRIPTION)=If selected, the Content Templater icon will be displayed in the Editor Button.
SHOW IF EMPTY=Vis dersom tom
SHOW IF EMPTY (DESCRIPTION)=If selected, the editor button will also be shown (in the admin) when no templates are available in the list. In that case, only the 'create new' option will be visible in the list.
ASK BEFORE INSERTING TEMPLATE=Spør før sidemalen settes inn
ASK BEFORE INSERTING TEMPLATE (DESCRIPTION)=Should a confirm box be presented before inserting the template?

AUTO LOAD=Last automatisk
LOAD DELAY=Forsinkelse (sek.)
LOAD DELAY (DESCRIPTION)=When a template isloaded by default (via assignment or url), the settings will be set via javascript. If you experience the settings not being loaded, increase the delay. This is probably caused by scripts not being ready yet (especially on IE browsers).

# Details
DETAILS=Detaljer
PUBLISHED (DESCRIPTION)=Du kan bruke denne for (temporært) a avpublisere elementet
NAME=Navn
NAME (DESCRIPTION)=Registrer et navn for denne malen
DESCRIPTION=Beskrivelse
DESCRIPTION (DESCRIPTION)=Gi malen en kort beskrivelse som forteller hva den virkelig gjør. Alt som følger "---" vil ikke vises i listevisningen.

# Editor
EXTRA HELP (DESCRIPTION)=You can use a couple of variables in your content (and other text fields) that will be handled the moment you insert the template

# Content
CONTENT (DESCRIPTION)=Teksten i editoren vil settes inn i teksten til artikkelen (den vil ikke erstatte innholdet)
OVERRIDE SETTINGS=Overstyr innstillinger
OVERRIDE SETTINGS (DESCRIPTION)=If selected, the template settings will set any settings that have already been made in the content item.
OVERRIDE DISABLED (DESCRIPTION)=Innstillingene nedenfor(som ikke er tomme) vil bli benyttet i artikkelen dersom de ikke allerede er benyttet.
OVERRIDE ENABLED (DESCRIPTION)=Below settings (that are not empty) will be set in the content item.<br />To force an empty value (for instance to empty the alias field) enter <span style="font-family:monospace">-empty-</span>

# Content settings
CONTENT SETTINGS=Innholdsinnstillinger
MAIN SETTINGS=Hovedinstillinger
SECTIONS / CATEGORIES TYPE=Seksjoner/kategorityper
CUSTOM FIELDS=Tilpassede felt
CUSTOM FIELDS (DESCRIPTION)=Here you can set values for fields not available in above settings (like for 3rd party CCK items). Just fill in the HTML name of the field and the desired value.

# JSSECTIONS ELEMENT
JOOMSUITE RESOURCES FILES NOT FOUND...=JoomSuite Ressurser, filer ikke funnet..
JOOMSUITE RESOURCES CATEGORY TABLE NOT FOUND IN DATABASE...=JoomSuite Resources, kategoritabell ikke funnet i databasen

# Publishing Settings
PUBLISHING SETTINGS=Publiseringsinnstillinger

# Editor Button list
EDITOR BUTTON LIST=Vis i editorens knapp
EDITOR BUTTON LIST (DESCRIPTION)=Innstillingene nedenfor vil bestemme om sidemalen vil være valgbar via editorens knapp.
SHOW IN EDITOR BUTTON LIST=Aktiver
SHOW IN EDITOR BUTTON LIST (DESCRIPTION)=If selected, the template will be selectable via the Content Template Editor Button.<br /><br />You can also choose to display a seperate Editor Button for this template.
AS SEPARATE EDITOR BUTTON=Som separat editorknapp
EDITOR BUTTON NAME=Navn på editorens knapp
EDITOR BUTTON NAME (DESCRIPTION)=This is the name displayed in the Editor Button. If you leave this empty, the template name will be used.
EDITOR BUTTON IMAGE=Bilde for editorens knapp
EDITOR BUTTON IMAGE (DESCRIPTION)=Choose an image to show in the Editor Button... just to make it look nice.

#Load by default
LOAD BY DEFAULT=Bruk som standard
LOAD BY DEFAULT (DESCRIPTION)=Dersom valgt vil denne malenbli benyttet ved opprettelse av en ny artikkel (dersom malen er tilgjengelig).<br /><br />Du kan også laste en mal via url-adressen. Bare legg til en ctid variable, som:<br />index.php?option=...&ctid=2<br /><br />Malen vil bare lastes dersom den er tilgjengelig for denne siden.
ENABLE LOAD BY DEFAULT=Aktiver
ENABLE LOAD BY DEFAULT (DESCRIPTION)=Dersom valgt vil sidemalen automatisk lastes når en ny artikkel lages
SAME AS EDITOR BUTTON SETTINGS=Samme som editorens knappinnstilling

# Load by url
LOAD BY URL=Auto Load by URL
LOAD BY URL (DESCRIPTION)=Below settings determine where the template can be loaded automatically via the url.<br />You can load the template on page load by adding a ctid variable to the url, like: index.php?option=...&ctid=2
ENABLE LOAD BY URL=Aktiver
ENABLE LOAD BY URL (DESCRIPTION)=If selected, the template can be loaded by default via the url.

# Publishing settings

# Sections / Categories
JS RESOURCES=JS Ressurser
JS RESOURCES SECTIONS=JS Ressurser Seksjoner
JS RESOURCES CATEGORIES=JS Ressurser Kategorier

# Export / Import
CHOOSE A .CTBAK FILE=Velg en .ctbak fil
PLEASE CHOOSE A VALID FILE=Velg en gyldig Content Templater-fil (.ctbak)

# Other stuff
NOT=Ikke
COPY OF=Kopi av %s
THE ITEM MUST HAVE A NAME=Denne malen må ha et navn
THE CONTENT TEMPLATER EDITOR BUTTON PLUGIN=the Content Templater editor button plugin (editors-xtd)
THE CONTENT TEMPLATER SYSTEM PLUGIN=the Content Templater system plugin
SECTIONS / CATEGORIES=Seksjoner / kategorier
SECTIONS / CATEGORIES (DESCRIPTION)=For artikler opprettet i frontend. Denne kan bare benyttes sammen med Content Submit komponenten.
LIMIT TO SECTIONS / CATEGORIES=Begrens til seksjoner / kategorier
LIMIT TO SECTIONS / CATEGORIES (DESCRIPTION)=Skal denne malen bare være tilgjengelig for et utvalg av seksjoner / kategorier?
USER GROUP LEVELS=Brukergruppenivåer
USER GROUP LEVELS (DESCRIPTION)=Velg for hvilke brukergrupper denne malen skal være tilgjengelig
LIMIT TO USER GROUP LEVELS=Begrens til brukergruppenivåer
LIMIT TO USER GROUP LEVELS (DESCRIPTION)=Skal denne malen bare være tilgjengelig for et utvalg brukergruppenivåer?
NOT REGISTERED=Ikke registrert
IF NOT EMPTY OR SELECTED, BELOW SETTINGS WILL OVERRULE THE SETTINGS MADE IN THE CONTENT ITEM.<BR />THE TEXT (IN THE EDITOR) WILL BE INSERTED INTO THE TEXT OF THE CONTENT ITEM.=Dersom ikke tomme eller valgt vil de nedenstående opplysningene overstyre innstillingene i artikkelen.<br/> Teksten(i editoren) vil settes inn i teksten i artikkelen.
IONCUBE NOT LOADED (WHICH IS REQUIRED FOR JOOMSUITE RESOURCES)...=ionCube ikke lastet (Denne er nødvendig for JoomSuite Resources)...
EXPAND=Ekspander
COLLAPSE=Reduser
EXAMPLE=Ekspempel
SHOW UNPUBLISHED ITEMS=Vis upubliserte elementer
A NEWER VERSION IS AVAILABLE=En nyere versjon er tilgjengelig. <a href="%s" target="_blank">Last ned versjon %s</a><br / ><br / >Pakken vil automatisk oppdatere din versjon.<br /><em style="color:#999999">(Denne meldingen vises kun for (Super-) administratorer)</em>