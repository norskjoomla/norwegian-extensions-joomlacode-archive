THIS MODULE UTILIZES ON-THE-FLY MVC TEMPLATE OVERRIDES. WHAT THIS MEANS IS THAT YOU CAN CREATE A NEW SUB-TEMPLATE FOLDER FOR THIS MODULE WITHIN YOUR JOOMLA! TEMPLATE'S /HTML/MOD_K2_CONTENT/ FOLDER. THE MODULE WILL THEN PICKUP THE NEW SUB-TEMPLATE AUTO-MAGICALLY, WITHOUT YOU EDITING ANY XML FILE OR DOING ANY OTHER NON-DESIGNER WORK!=Denne modulen benytter i-farta MVC maloverstyring. Dette betyr at du kan opprette en ny undermal mappe for denne modulen i din Joomla! mal's /html/mod k2 content/ mappe. Modulen vil da hente den nye undermalen automagisk, uten at du trenger å redigere noen XML fil eller lignende.
THIS OPTION IS NOT APPLICABLE FOR AN ITEM IN WHICH THE 'FULLTEXT' BLOCK IS EMPTY.=Dette valget er ikke relevant for et element hvor 'fulltekst' blokken er tom.
