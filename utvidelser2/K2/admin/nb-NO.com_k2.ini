K2=K2
K2_ABOUT=<h1>K2, en avansert innholdskomponent for Joomla!</h1><p><a href="http://getk2.org/">K2</a> er en kraftig &amp; utvidbar innholdskomponent for <a target="_blank" href="http://www.joomla.org">Joomla!</a> med CCK-lignende funksjonalitet, designet og utviklet av <a href="http://www.joomlaworks.gr">JoomlaWorks</a>, produsenter av fine Joomla! utvidelser siden 2006.<br /><br />K2 tilbyr en ut-av-boksen integrert løsning med rike innholdsformer for elementer (tenk Joomla! artikler med ekstra felter for bilder, videoer, bildegallerier og vedlegg), underkategorier, tags, kommentarer, et system for å utvide elementenes grunnform med ekstrafelt (lignende <a target="_blank" href="http://drupal.org/project/cck">CCK</a> for de som er kjent med <a target="_blank" href="http://drupal.org/">Drupal</a>), et kraftig API for programtillegg, kategori og brukerformer, ACL, frontend redigering, undermaler og mye mer!<br /><br />Med K2 kan du transformere ditt Joomla! nettsted til et nyhetsmagasin med blogger, varekataloger, arbeidsporteføljer, kunnskapsbase, nedlastning-/dokumentsystem, katalogoppføringer, aktivitets og hendelseslister og mer, alt dette samlet i en pakke! Ettersom K2 er utvidbart med ekstra felter til elementskjema, kan du enkelt lage kategorispesifikke innholdstyper, feks. artikkel, bloggpost, vareside, katalogoppføring.<br /><br /><a target="_blank" href="http://getk2.org/">Lær mer på K2 prosjektets nettsted</a> eller meld deg på <a target="_blank" href="http://community.getk2.org/">K2 nettsamfunnet</a> for support eller for å bidra i prosjektet.<br /><br />K2 er utgitt under <a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html">GNU/GPL v2</a> lisensen.</p>
