COM_JCALPRO_INSTALLER_DESCRIPTION="<p style="_QQ_"font-size: 1.1em; font-weight: normal;"_QQ_">JCal Pro<sup>®</sup> 3 is a ground-up rewrite of the popular calendar for the Joomla! content management system and thus represents an important milestone for Anything Digital.<br /><br />JCal Pro<sup>®</sup> 3 is a native extension for Joomla 1.7+ and uses the highest coding standards. It adheres strictly to Joomla coding conventions such as the MVC architecture — which allows for safe and easy overrides/modifications of the calendar views — and leverages the new features in the Joomla 1.7 API to extend calendar functionality.<br><br>For example, JCal Pro<sup>®</sup> 3 uses the Joomla permissioning system to allow fine-grained control of adding and editing events and also extends the JForm library in exciting and innovative ways to support custom fields.<br /><br />In addition, JCal Pro<sup>®</sup> 3 does not rely on any third-party plugins or external frameworks/plugins.<br /><br />By leveraging Joomla itself in these and other ways, JCal Pro<sup>®</sup> 3 thus maximizes compatibility with other frameworks, other extensions and indeed future versions of Joomla.<br /><br />As with all the extensions at Anything Digital, JCal Pro<sup>®</sup> 3 is released under the terms of the GNU General Public License. For further information, please visit the <a href="_QQ_"http://anything-digital.com/tos.html"_QQ_" target="_QQ_"_blank"_QQ_" alt="_QQ_"Anything Digital License &amp; Terms of Service"_QQ_">License &amp; Terms of Service</a> page of our web site.</p>"
