PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Varsler Superadministratorer automatisk om nye versjoner av Joomla! Varslingen inkluderer en lenke som når den klikkes automatisk logger deg på nettstedets Administrasjon og utfører oppdateringen ved hjelp av 'Live' oppdatering. Krever at programtillegget 'System - One Click Actions' er publisert."
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="En ny versjon av Joomla! er tilgjengelig for installasjon på [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Hei,\n\nVi vil med dette informere deg om at det finnes en oppdatert versjon av Joomla! som kan installeres på nettstedet ditt, [SITENAME].\nJoomla! versjon som er installert: [CURVERSION]\nJoomla! versjon tilgjengelig for installasjon: [NEWVERSION]\n\nDersom du vil installere denne versjonen på nettstedet ditt, klikker du på lenken. Det vil automatisk logge deg inn på nettstedet ditt, og ta deg til oppdateringssiden i Admin Tools. Husk at lenken bare er gyldig i 24 timer fra denne e-posten ble sendt til deg. Dersom nettadressen ikke er en lenke, kopiere og lim den inn i nettleseren din.\n\nOppdateringslenke: [LINK]\n\nHilsen,\nAdministrator på [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="----------\n*** VIKTIGE MERKNADER ***\nDenne e-posten er ikke spam eller svindelforsøk på e-post. E-posten er IKKE sendt fra et eksternt nettsted, tredjeparts tjeneste eller en e-postliste. Den er sendt til alle Supersdministratorer av et programtillegg som kjører på ditt eget nettsted. Programtillegget ble aktivert av den som installerte Admin Tools Professional på nettstedet (denne funksjonen blir ikke aktivert uten uttrykkelig samtykke). Ingen andre enn Superadministratorer har tilgang til informasjonen i denne e-postmeldingen. Du vil motta denne e-postmelding hver dag til du oppgraderer Admin Tools Professional til den nyeste utgivelsen. Dette gjør du enten ved å klikke på lenken over eller ved å gå til nettstedets administrasjon og klikker på knappen JOOMLA! KJERNEOPPDATERING i komponenten Admin Tools. Lenken ovenfor vil automatisk logge deg inn på nettstedet ditt, og er bare gyldig i 24 timer, eller til du klikker på den for første gang, eller til en annen Superadministrator klikk på sin egen lenke. Etter at et av tilfellene er utført blir lenken inaktiv. Dersom du ønsker å DEAKTIVERE e-postvarslingen om nye oppdateringer, går du til nettstedets administrasjon og deaktiverer programtillegget ''System - Joomla! Update Email'' ved å avpublisere det. Du trenger ikke å kontakte utviklerne av Admin Tools angående denne e-postmelding. Slike henvendelser vil bli ignorert da denne e-posten inneholder all informasjon du trenger for å utføre oppgaven.\n----------"

