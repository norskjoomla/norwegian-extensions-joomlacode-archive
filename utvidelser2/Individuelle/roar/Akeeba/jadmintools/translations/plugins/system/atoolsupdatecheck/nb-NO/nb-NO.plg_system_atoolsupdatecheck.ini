PLG_ATOOLSUPDATECHECK_DESCRIPTION="Varsler Superadministratorer automatisk om nye versjoner av Admin Tools. Varslingen inkluderer en lenke som når den klikkes automatisk logger deg på nettstedets Administrasjon og utfører oppdateringen ved hjelp av 'Live' oppdatering. Krever at programtillegget 'System - One Click Actions' er publisert."
PLG_ATOOLSUPDATECHECK_EMAIL_SUBJECT="OPPDATERINGSMELDING fra [SITENAME]"
PLG_ATOOLSUPDATECHECK_EMAIL_BODY="Hei,\n\nEn oppdatert versjon av Admin Tools er tilgjengelig.\n\tVersion: [VERSION]\n\tDato: [DATE]\n\tStatus: [STABILITY]\n\nFor å installere oppdateringen på [SITENAME] kan du klikk på følgende lenke. (Dersom nettadressen ikke er en lenke, bare kopiere og lime den inn i nettleseren din.)\n\n[LINK]\n\n"
PLG_ATOOLSUPDATECHECK_EMAIL_IMPORTANTNOTES="\n\n*** VIKTIG INFORMASJON ***\nDenne engangslenken er gyldig i 24 timer og vil automatisk logge deg inn på [SITENAME] og kjøre Admin Tools 'Live Update'.\n\n*** VIKTIG MERKNADER ***\n1. Denne e-posten er automatisk sendt fra ditt eget nettsted.\n2. For å deaktivere automatiske varsling må programtillegget 'System - Admin Tools Update Email' deaktiveres.\n\nAkeebaBackup.com samler IKKE inn versjonsinformasjonen, deler heller IKKE dine personlig eller kontaktinformasjon, sende IKKE ut e-post om nye oppdateringer til sine abonnenter, har IKKE tilgang til nettstedet ditt, kjenner IKKE brukernavn eller passord, vet IKKE domenenavnet til webområdet ditt.\n\nDu har mottatt denne e-post fra PROGRAMVARE SOM KJØRER PÅ DIN EGEN SIDE fordi du har aktivert denne funksjonen under installasjon av Admin Tool."

