PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_LBL="E-post språk"
PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Som standard, dersom dette alternativet er tomt, bruker Admin Tools språket som er i bruk på brukersiden når e-post sendes til Superadministratorer for å varsle om en ny versjon av Admin Tools er tilgjengelig. På flerspråklige nettsider kan dette skape forvirring. Du kan velge språk for disse e-postmeldingene her, ved å skrive inn ønsket språk-tag. For eksempel, for å motta e-posten på norsk, skriv nb-NO i dette feltet."