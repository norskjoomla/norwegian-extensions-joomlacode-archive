PLG_AKEEBAUPDATECHECK_DESCRIPTION="Varsler Superadministratorer automatisk om nye versjoner av Akeeba Backup. Varslingen inkluderer en lenke som, når den klikkes, automatisk logger deg på nettstedets Administrasjon og utfører oppdateringen ved hjelp av 'Live' oppdatering. Krever at programtillegget 'System - One Click Actions' er publisert."

