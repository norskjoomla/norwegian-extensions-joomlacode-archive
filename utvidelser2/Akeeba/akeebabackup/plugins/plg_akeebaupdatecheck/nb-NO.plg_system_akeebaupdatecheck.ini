PLG_AKEEBAUPDATECHECK_DESCRIPTION="Varsler automatisk Superadministratorer om nye versjoner av Akeeba Backup. Inkluderer en lenke som, når den klikkes, automatisk logger deg på nettstedets Administrasjon og utfører oppgraderingen ved hjelp av 'Live' oppdatering. Krever at programtillegget 'System - One Click Actions' er publisert."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="En ny versjon av Akeeba Backup er tilgjengelig for installasjon på [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Hei,\n\nVi vil med dette informere deg om at det finnes en oppdatert versjon av Akeeba Backup som kan installeres på nettstedet ditt, [SITENAME]. Detaljene i den nye versjonen er:\nVersjon: [VERSION]\nDato: [DATE]\nStatus: [STABILITY]\n\nHvis du vil installere denne versjonen på nettstedet ditt, klikker du på lenken. Den vil automatisk logge deg inn på nettstedet ditt, og kjøre Akeeba Backup 'Live' oppdatering. Husk at lenken bare er gyldig i 24 timer fra denne e-posten ble sendt til deg. Hvis nettadressen ikke er en lenke, kopiere og lim den inn i nettleseren din.\n\nOppdateringslenke: [LINK]\n\nHilsen,\nAdministrator [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="----------\n*** VIKTIGE MERKNADER ***\n1. Lenken ovenfor vil automatisk logge deg inn på nettsiden med Superadministratorkontoen og kjøre Akeeba Backups  oppdateringsprosess, uten å be om brukernavn eller passord. Denne lenken er aktiv i 24 timer og kan bare brukes én gang. Når du har vært innlogget en gang, blir lenken inaktiv, og å prøve igjen har ingen effekt. Hvis du har noen form for passordbeskyttelse av administrasjonen, kan det hende at lenken ikke fungerer. I så fall kan du logge deg inn på nettstedet ditt manuelt og følge våre vanlige oppdateringsinstrukser som finnes i vår dokumentasjon.\n2.  Denne e-posten og denne engangspåloggingslenken ble sendt til deg AV ETT PROGRAMTILLEGG SOM KJØRER PÅ DITT EGET NETTSTED, og ikke av utviklerne av Akeeba Backup eller eventuelle andre parter tilknyttet eller godkjent av AkeebaBackup.com. AkeebaBackup.com samler IKKE installert versjonsinformasjon, deler IKKE dine personlige eller din kontaktinformasjon, sender IKKE ut e-post om nye oppdateringer til sine abonnenter, har IKKE tilgang til nettstedet ditt, kjenner IKKE ditt Superadministrator brukernavn/passord og kjenner IKKE domenenavnet til nettstedet ditt. Du har mottatt denne e-posten FRA PROGRAMVARE SOM KJØRER PÅ DIN EGEN SIDE. Ved første gangs installasjon aktiverte du denne funksjonen, ved å klikke på avkryssingsboksen for dette. En forklaring på hvordan denne funksjonen fungerer var skrevet under boksen.\n3. Hvis du ikke ønsker å motta slike e-poster fra nettstedet, ikke spør AkeebaBackup.com å deaktivere e-postene, eller fjerne deg fra en adresseliste, fordi det er INGEN liste. Du må deaktivere Programtillegget PÅ NETTSTEDET DITT. Som skrevet over, AkeebaBackup.com har IKKE tilgang til nettstedet ditt, derfor kan vi ikke deaktivere programtillegget for deg. Alt du trenger å gjøre er å deaktivere programtillegget ''Akeeba Backup Update Notification'' i Administrasjonen på nettstedet ditt ved å gå til menyen Utvidelser og Programtillegg.\n----------"