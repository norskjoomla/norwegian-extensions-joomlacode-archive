ARS_CONFIG_S3_TIME_DESC="ARS oppretter hva Amazon kaller autentiserte nettadresser for nedlasting av alle elementene som er lagret i S3 bøtter. Disse nettadressene er utformet for å utløpe etter en forhåndsdefinert tidsperiode. Dette alternativet styrer når nedlastingsadresser utløper. Hold denne perioden kort. Bør bare økes hvis du har store filer, og at brukerne skal kunne bruke nedlastingsprogrammer, slik som DownThemAll, som oppretter flere forbindelser over varigheten av hele nedlastingsprosessen. VIKTIG! Sørg for at serverens klokke er synkronisert med en tidsserver for at denne funksjonen skal fungere som forventet og tillate nedlasting av filer lagret på Amazon S3."
