CHANGELOG TITLE=Changelog & Version Information
CHANGELOG VALUE=<p><b>Version:</b> 1.0 RC <br/><b>Date:</b> May 2009<br/><b>State:</b> Release Candidate<br/></p><ul><li>Bug Fixes<ul><li>Missing order up/down icons</li><li>Missing article data on edit of another users content</li><li>Edit links displaying on content when user has no right to edit</li><li>Toggle frontpage showing on edit screen when user has no right to toggle</li><li>Toggle publish state showing on edit screen when user has no right to toggle</li><li>Toggle access level showing on edit page when user has no right to toggle</li><li>Pagination showing multiple pages</li><li>Buggy where clause when getting content from database based on users view setting</ul></li><li>Other Changes<ul><li>Rewrote user access rights functions for performance</li><li>Rewrote content access rights for performance</li><li>General code cleanup</li></ul></li></ul></p><p><b>Version:</b> 1.0b <br/><b>Date:</b> May 2009<br/><b>State:</b> Beta Release<br/></p><ul><li>Frontend Content Management<ul><li>Add/Edit/Delete Content</li><li>Publish/Unpublish Content</li><li>Publish/Unpublish to frontpage</li></ul></li><li>Multiple customisable views<ul><li>Dasboard View - Display all users content in a table</li><li>Submission View - Simple view for article submission only</li><li>Element Management - every elemenet on each view can be turned Off/On</li></ul></li><li>Frontend content moderation<ul><li>Display all site content to the moderation usergroup</li><li>Allow moderators to edit/delete/publish/unpublish any content item</li><li>All Moderator permissions are configurable</li></ul></li></ul></p>

