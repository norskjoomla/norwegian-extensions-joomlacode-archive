DESCRIPTION TEXT=Description:
DESCRIPTION VALUE=<p>Ninja Content is designed to give you and your users more control over your sites content.</p><p>The Default Joomla! frontend content submission is found lacking in both functionality and style, Ninja Content has been created to combat this fact.</p><p>With The advanced functionality of Ninja Content, your users can not only submit content to your site, but they can also edit,publish,unpublish and delete their content.</p><p>With greater moderation controls, you can assign moderator groups to specific user groups</p><p>And there is MUCH MUCH More to come.</p>

USAGE TITLE=Usage Instructions

USAGE BASIC TEXT=Basic Setup
USAGE BASIC VALUE=<p>Although Ninja Content is advanced, basic setup is fairly simple:</p><ul><li>Install the component<li>From the <strong>Preferences</strong> popup screen choose:<ul><li>Which users are allowed to use Ninja Content.</li><li>Which Sections/Categories the users are allowed to post to.</li><li>What sort of permissions each user group has.</li><li>Who you want to be notified on content submission.</li><li>What will be displayed on the frontend</li></ul></li><li>Now we need to publish a menu item link to Ninja Content</li><li>When selecting your <strong>View</strong> you have two options:<ul><li><strong>Dashboard: </strong>Your users will get access to the dashboard view, this allows them to see their content and if they have permission to add/edit/unpublish/publish their content</li><li><strong>Submission: </strong>Your users will get access to the new content submission page only</li></ul></li></ul><p>That's it for basic installation and configuration.</p>   

USAGE ADV TEXT=Tips and Advanced Usage
USAGE ADV VALUE=<dl><dt>Can I have multiple views for different usergroups?</dt><dd>Yes! using Joomla's built in functionality Ninja Content can be displayed to different usergroups and each view can be customised to meet that groups permissions.</dd><dd>When publishing ninjacontent to your menu, you are given a list of parameters, these parameters are the same as Ninja Contents main configuration.</dd><dd>You simply need to change these parameters to suit each specific view. This will overwrite the components main configuration</dd></dl>

