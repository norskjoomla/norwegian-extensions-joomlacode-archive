LABELS_MOD_CLOUD_LIMIT_LABEL=Label Limit
LABELS_MOD_CLOUD_LIMIT_DESC=The maximum number of labels to display in the cloud. Enter zero for no limit.
LABELS_MOD_CLOUD_ORDER_LABEL=Label Ordering
LABELS_MOD_CLOUD_ORDER_DESC=The order in which labels will display in the cloud.
LABELS_MOD_CLOUD_SHOW_EMPTY_LABEL=Empty Labels
LABELS_MOD_CLOUD_SHOW_EMPTY_DESC=Toggle whether labels with no items should be displayed in the cloud.
LABELS_MOD_SHOW_ITEM_COUNT_LABEL=Item Count
LABELS_MOD_SHOW_ITEM_COUNT_LABEL_DESC=Toggle whether to show the number of items this label has been applied to.
LABELS_MOD_PARAM_ORDER_TITLE_ASC=Title Alphabetical
LABELS_MOD_PARAM_ORDER_TITLE_DSC=Title Reverse Alphabetical
LABELS_MOD_PARAM_ORDER_ORDERING_ASC=Ordering Ascending
LABELS_MOD_PARAM_ORDER_ORDERING_DSC=Ordering Descending
LABELS_MOD_PARAM_ORDER_CREATED_ASC=Newest First
LABELS_MOD_PARAM_ORDER_CREATED_DSC=Oldest First
LABELS_MOD_PARAM_ORDER_ITEMS_ASC=Least Items First
LABELS_MOD_PARAM_ORDER_ITEMS_DSC=Most Items First
LABELS_MOD_PARAM_ORDER_HITS_ASC=Least Popular First
LABELS_MOD_PARAM_ORDER_HITS_DSC=Most Popular First
LABELS_MOD_PARAM_ORDER_RANDOM=Random
LABELS_MOD_PARAM_SHOW=Show
LABELS_MOD_PARAM_HIDE=Hide
LABELS_MOD_CLASS_SUFFIX_LABEL=Module Class Suffix
LABELS_MOD_CLASS_SUFFIX_LABEL_DESC=If specified, the module class suffix will be applied to the end of the normal class name to allow for more styling control.
LABELS_MOD_NO_LABELS=No labels have been created yet.
LABELS_MOD_CREATE_LABEL=Create a label.