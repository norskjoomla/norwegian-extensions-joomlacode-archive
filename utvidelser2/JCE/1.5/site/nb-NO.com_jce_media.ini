# Media plugin
MEDIA PARAM SCRIPT		=Skript-modus
MEDIA PARAM STRICT		=XHTML modus
MEDIA PARAM STRICT DESC		=Sett inn Flash-filer med et enkelt objekt-element (uten å bruke embed-taggen)
MEDIA PARAM SCRIPT DESC		=Konverter html-koden for media (swf, wmv etc) til javascript for å omgå IE6/IE7 - problem med aktivt innhold, og/eller prøv mediakode i XHTML. Dette krever JCE Embed Mambot eller JCE Utilties Mambot.
MEDIA VERSION FLASH		=Flash Versjon
MEDIA VERSION MPLAYER		=Media Player Versjon
MEDIA VERSION SHOCKWAVE		=Shockwave Versjon
MEDIA VERSION QUICKTIME		=Quicktime Versjon
MEDIA VERSION REAL		=Realplayer Versjon
