# Descriptive
PLUGIN TITLE	=Filhåndterer

# Dialog
INSERT FILE	=sett inn fil-lenke
LAYOUT		=Layout
LAYOUT DESC	=Layout::Layout og rekkefølge på lenkevalg. Dra-og-slipp for å endre rekkefølgen.
TEXT DESC	=Tekst::Tekstbeskrivelse av lenken
SIZE CLASS	=Størrelsesklasse
SIZE CLASS DESC	=Størrelsesklasse::Klasse som på tekststørrelse.
DATE CLASS	=Dato-klasse
DATE CLASS DESC	=Dato-klasse::Klasse som skal settes på dato-teksten.
OPTIONS DISABLED=Andre valg kan ikke settes på editor-valget.

# Help
HELP ABOUT		= Hva er filhåndtereren?
HELP INTERFACE		= Om brukergrensesnittet
HELP INSERT		= Innsetting / Oppdatering

# Params
PARAM ICON PATH		=Sti til miniatyrbilde
PARAM ICON PATH	DESC	=Relativ sti til miniatyrbilde-mappen for utvidelser.
PARAM ICON PREFIX	=Miniatyrbilde prefiks / suffix
PARAM ICON PREFIX DESC	=Prefiks eller suffiks for navnet på miniatyrbildet (hvis det det er noe prefiks/suffiks), f.eks: _liten angir et suffiks og vil benyttes som jpg_liten. liten_ angir et prefiks og benyttes som liten_jpg.
PARAM ICON MAP		=Miniatyrbilde-liste
PARAM ICON MAP DESC	=Liste over miniatyrbilder som er knyttet til en filendelse.

PARAM DATE FORMAT	=Dato-format
PARAM DATE FORMAT DESC	=Dato-format for fil-lenke. Bruker php strftime-funksjonen - http://www.php.net/manual/en/function.strftime.php
