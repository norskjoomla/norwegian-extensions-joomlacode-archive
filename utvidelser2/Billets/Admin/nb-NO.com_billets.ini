# PAGE TOOLTIPS
PAGE_TOOLTIP_DASHBOARD=Velkommen til Billets, utvidelse for henvendelser og kunnskapsbase fra utviklerne ved Dioscouri Design.
PAGE_TOOLTIP_CONFIG=Here is where you will configure extension-wide settings.  Additionally, any plugins requiring configuration will display their settings here.
PAGE_TOOLTIP_USERS=Dette er en liste over alle brukere registrert på nettstedet, og kategoriene de administrerer. Hvis en bruker er en kategori manager, kan de se (og reagere på) henvendelser presentert i den kategorien. De vil også motta e-postmeldinger når nye henvendelser er sendt inn og når kommentarer legges til eksisterende henvendelser innenfor sine kategorier.
PAGE_TOOLTIP_TICKETS=Dette er listen over alle henvendelser innsendt i deres supportsenter. Her kan du se og svare på eksisterende henvendelser, opprette en ny en på vegne av en bruker, eller konvertere en henvendelse til en innholds artikkel.
PAGE_TOOLTIP_TICKETSTATES=This is the list of all your ticket states. If you haven't already, please remember to go to Billets>>Configuration to set parameters for your ticket states.
PAGE_TOOLTIP_TICKETS_CONVERT=Her kan du sette parametrene for konvertering av våre henvendelser til artikler, og du kan også se noen av artiklene som er opprettet tidligere.
PAGE_TOOLTIP_CATEGORIES=Dette er listen over alle kategoriene som brukere kan sende henvendelser. Her kan du også velge hvilke brukere som administrerer hver kategori. Kategori administratorer kan se og reagere på henvendelser som er innsendt innen den kategorien. De vil også motta e-postmeldinger når nye henvendelser er sendt inn og når kommentarer legges til eksisterende henvendelser  innenfor sine kategorier.
PAGE_TOOLTIP_FIELDS=Dette er listen over egendefinerte felt du har opprettet for "Ny henvendelse" skjemaet. Du kan tilordne et enkelt felt å være en del av skjemaet for flere kategorier. I tillegg kan du angi et felt som skal vises på listen av henvendelser, slik at listen er sorterbar etter dette feltet.
PAGE_TOOLTIP_FREQUENTS=This is the list of "Canned Text" that you use when responding to tickets.  "Canned Text" is frequently-used text that can be used to save you time while responding to tickets that warrant the same answer over-and-over-and-over again.
PAGE_TOOLTIP_TOOLS=This is a list of the extra tools you have installed (if any).  Click on a tool's title to begin its workflow.
PAGE_TOOLTIP_USERS_VIEW=Two module positions exist here: <b>billets_user_main</b> and <b>billets_user_right</b>. Place any modules you wish in those positions and arrange them as desired.

