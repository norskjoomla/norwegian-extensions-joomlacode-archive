# text for the Help view
##########

WELCOME TO HELP=Welcome to the Ninja Content Help Screen
ADDING NEW CONTENT=How to add new content:
ADDING CONTENT STEP 1=To add new content simply click the new icon.
ADDING CONTENT STEP 2=Once on the submission page, simply give your article a title and add your text.
ADDING CONTENT STEP 3=New simply choose a section and category and hit the save button.
EDITING CONTENT=How to edit content:
EDITING CONTENT STEP 1=There are two ways to edit content:
EDITING CONTENT STEP 2=1. Simply click the articles title and the edit page will load.
EDITING CONTENT STEP 3=2. Click the check box next to the article you wish to edit and hit the edit button.
DELETING CONTENT=How to delete content:
DELETING CONTENT STEP 1=To delete content simply click the select box at the side of the content item you wish to delete.
DELETING CONTENT STEP 2=Then simply hit the delete button.
DELETING CONTENT STEP 3=You can delete multiple items in the same way.
PUBLISHING CONTENT=How to Publish/Unpublish content:
PUBLISHING CONTENT STEP 1=There are two ways to publish/unpublish content:
PUBLISHING CONTENT STEP 2=1. Simply click the icon in the Published column to toggle the published state.
PUBLISHING CONTENT STEP 3=2. Click the select box at the side of the content item and hit the publish or alternatively unpublish button.
PUBLISHING CONTENT STEP 4=You can publish/unpublish multiple items in the same way.
FRONTPAGE CONTENT=How to Publish/Unpublish content to the frontpage:
FRONTPAGE CONTENT STEP 1=There are two ways to publish/unpublish content to the frontpage:
FRONTPAGE CONTENT STEP 2=1. Simply click the icon in the Front Page column to toggle the published state.
FRONTPAGE CONTENT STEP 3=2. By editing the content item itself you can change the frontpage state in the publishing box.
ACCESS CONTENT=How to change the access level of a content item:
ACCESS CONTENT STEP 1=There are two ways to change the access rights to a content item:
ACCESS CONTENT STEP 2=1. Simply click the link in the access column to toggle the access rights of an item.
ACCESS CONTENT STEP 3=2. By editing the content item itself you can change the access rights to an item in the publishing box.
