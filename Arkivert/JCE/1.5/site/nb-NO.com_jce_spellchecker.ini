# SpellChecker Plugin
SPELL PARAM ENGINE=Engine
SPELL PARAM ENGINE DESC=Velg en feils&oslash;kings metode.
SPELL PARAM GOOGLE=GoogleSpell
SPELL PARAM ENCHANT=EnchantSpell
SPELL PARAM PSPELL PHP=Intern PHP PSpell
SPELL PARAM PSPELL CLINE=Kommandert Linje PSpell
SPELL PARAM LANGUAGES=Spr&aring;k
SPELL PARAM LANGUAGES DESC=Liste med spr&aring;k. List Standard Spr&aring;ket f&oslash;rst, eks: Norwegian=no,Deutsch=de, Egnlish=en
SPELL PARAM PSPELL MODE=PSPELL Modus
SPELL PARAM PSPELL MODE DESC=PSpell specifikk innstilling. PSpell har forksjellige modus som gj&oslash;r det mer eller mindre eksakt.
SPELL PARAM PSPELL SPELLING=PSPELL Spelling Parameter
SPELL PARAM PSPELL SPELLING DESC=PSpell specifikk innstilling. Lar deg kontrollere over feils&oslash;king parameter for PSpell. (Avansert).
SPELL PARAM PSPELL JARGON=PSPELL Jargon
SPELL PARAM PSPELL JARGON DESC=PSpell specifikk innstilling. Lar deg kontrollere over feils&oslash;king jargon parameter for PSpell. (Avansert).
SPELL PARAM PSPELL ENCODING=PSPELL Endekoding
SPELL PARAM PSPELL ENCODING DESC=PSpell specifikk innstilling. Lar deg kontrollere over feils&oslash;king endekoding parameter for PSpell. (Avansert).
SPELL PARAM PSPELLSHELL=PSpell lokasjon
SPELL PARAM PSPELLSHELL DESC=Lokasjon for PSpell utvidelses fil. Dette fungerer bare dersom PspellShell engine er valgt.
SPELL PARAM PSPELLSHELL TMP=TMP Mappe
SPELL PARAM PSPELLSHELL TMP DESC=Lokasjon for skrivbar tmp mappe.