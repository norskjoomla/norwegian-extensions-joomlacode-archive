LABELS_MOD_RELATED_ACTIVE_TYPES_LABEL=Active Content Types
LABELS_MOD_RELATED_ACTIVE_TYPES_DESC=Selecting one or more content types will filter the list to show only those types of content. Selecting none will show all types of content.
LABELS_MOD_RELATED_LIMIT_LABEL=Content Limit
LABELS_MOD_RELATED_LIMIT_DESC=The maximum number of related content items to show.
LABELS_MOD_RELATED_CLASS_SUFFIX_LABEL=Module Class Suffix
LABELS_MOD_RELATED_CLASS_SUFFIX_DESC=If specified, the module class suffix will be applied to the end of the normal class name to allow for more styling control.