COM_KUNENA_INSTALL_MIGRATE_HINT="Det ble oppdaget en gammel #COMPONENT_OLD#-versjon som bruker en utgått databasemodel og gammel filplassering. Bruk dette valget for å migrere dine data til Kunena 1.6. Det blir tatt backup av dine gamle data under prosessen. Alle maler og tilpasninger blir skrevet over. Hvis du allerede har installert Kunena 1.6, vil dette valget reinstallere data (eller sikkerhetskopi) fra #COMPONENT_OLD# #VERSION_OLD# og migrere til ny datamodell."
COM_KUNENA_INSTALL_INSTALL_HINT="Bruk dette valget for en komplett installasjon. Denne handlingen vil opprette et nytt forum med eksempeldata."
