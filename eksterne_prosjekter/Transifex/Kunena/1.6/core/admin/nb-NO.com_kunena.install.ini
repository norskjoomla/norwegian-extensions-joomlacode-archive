COM_KUNENA_INSTALL_RESTORE_HINT="Det ble funnet en sikkerhetskopi fra #COMPONENT_OLD# #VERSION_OLD#. Dette valget reinstallerer gamle data og avinstallerer Kunena 1.6. Når du har utført denne handlingen må du reinstallere din gamle versjon sammen med mal, språk og eventuelt egne tilpasning."
COM_KUNENA_INSTALL_WARN="ADVARSEL:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Hvis du allerede har installert 1.6 og ønsker å nedgradere tilbake til #COMPONENT_OLD# #VERSION_OLD#, nye meldinger som er opprettet etter oppgradering vil ikke bli impportert i denne handlingen. Du kan isteden <em>migre</em> din gamle versjon."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Denne handlingen kan kun kjøres en gang.</em> Har du installert #COMPONENT_OLD# moduler, programtillegg eller andre integrerte program som ikke er laget for Kunena 1.6, disse må avinstalleres eller oppgraderes før du fortsetter med denne migreringen. Hvis dette ikke gjøres vil dette antageligvis ødelegge installasjonen."
COM_KUNENA_INSTALL_RESTORE_WARN="Alle nye data vil bli slettet."
