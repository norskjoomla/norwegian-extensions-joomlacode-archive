MOD_LANGUAGES_XML_DESCRIPTION="Denne modulen viser en liste over tilgjengelige språk (språk som er definert på Utvidelser – Språk og fanen Brukersiden) som det kan bytte mellom dem når man ønsker å bruke Joomla! som et flerspråklig nettsted. <br />--Programtillegget 'System - Språkfilter' må være publisert.--<br /> Når du bytter språk, omdirigerer modulen til startsiden for det valgte språket. Deretter, vil navigeringen være slik det er angitt for dette språket.<br />Hvis programtillegget <strong>'System - Språkfilter'</strong> er upublisert, kan dette få uønskede resultater.<br /><strong>Framgangsmåte:</strong><br />1. Åpne utvidelsen Språk og fanen Brukersiden og kontroller at språk du vil bruke på forsiden er publisert og har en språkkode for nettadressen samt at bilde som skal brukes har et prefiks.<br />2. Lag en startside ved å tilordne et språk til et menypunkt og definere det som standard starside for hvert enkelt publisert språk. <br />  3. Deretter kan du tilordne språk til de ønskede artikler, kategorier, moduler, nyhetsmatinger, nettlenker i Joomla.<br /> 4. Kontroller at modulen og programtillegget er publisert."
