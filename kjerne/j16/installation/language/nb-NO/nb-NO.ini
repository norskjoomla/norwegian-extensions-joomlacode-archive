INSTL_SITE_CONF_TITLE="Bekreft administratorens e-post og passord"
INSTL_SITE_CONF_DESC="Skriv inn din e-postadresse. Dette vil være e-postadressen til nettområdets Superadministrator.<br />Skriv inn et nytt passord og bekreft det i de aktuelle feltene. Du kan endre standard brukernavn <strong>admin</strong>. Dette vil være Brukernavn og Passord som du må bruker for å logge på administrator siden på slutten av installasjonen.<br /> Hvis du migrerer kan du ignorere denne seksjonen. Dine nåværende innstillinger vil bli migrert automatisk."
INSTL_SITE_LOAD_SAMPLE_TITLE="Installer standard eksempeldata"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Viktig!</strong>: et er anbefalt at nybegynnere installerer eksempeldata. For å gjøre dette, klikk på knappen <i>før</i> du går til neste trinn."
INSTL_SITE_LOAD_SAMPLE_DESC2="Før du avslutter installasjonen kan du laste inn data i sidens database, det finnes tre valg for dette:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1. Standard norsk eksempeldata</strong> kan settes inn. For å gjøre dette klikker du på knappen Installer eksempeldata."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>2a. Joomla! 1.6 kompatibel sql-skriptfil</strong> kan lastes opp fra lokal maskin og kjøres på siden. Dette kan være for å installere lokalisert eksempeldata, eller for å gjenopprette en Joomla! 1.6 sikkerhetskopi. Skriptet må ha den riktige tabelleprefikser, være i UTF-8 koding og er i samsvar med Joomla! 1.6.x databaseskjema."
INSTL_SITE_LOAD_SAMPLE_DESC5="<strong>2b. Overføre innhold fra tidligere versjoner av Joomla!</strong>. Ved å velge Last migreringsskript aktiverer støtte for migrering fra eldre versjoner (Joomla! 1.5.x) til den nye Joomla! 1.6 siden. Påkrevd tilpasning blir utført direkte. Skriptfilen kan bli opprettet automatisk på den gamle siden av <code>com_migrator</code> komponenten.<br /> For mer informasjon om komponenten og nødvendig fremgangsmåte kan du se <a href="_QQ_"http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable"_QQ_" target="_QQ_"blank"_QQ_">Joomla! 1.6 veiledning for overføring</a>."
INSTL_SITE_LOAD_SAMPLE_DESC6="Opplastingsfunksjonen støtter ukomprimerte sql-skriptfiler, zip-pakkede skriptfiler og gz-pakkede skriptfiler. Pakkede filer kan bare inneholde en enkelt sql-skriptfil. Hvis filen er for stor til å håndtere eller forårsaker minne- og tidsbegrensningsfeil, laste opp ukomprimert fil i /installation/sql/migration/ mappen. Navngi filen <code>migrate.sql</code> og velg "_QQ_"Jeg har allerede lastet opp..."_QQ_".<br />"
INSTL_SITE_LOAD_SAMPLE_DESC7="<strong>3. Ren installasjon</strong>: Om du ikke ønsker å bruke eksempeldata, migrere data fra en eksisterende side, laste opp data fra en sikkerhetskopi, men heller vil ha en fullstendig tom ny installasjon. Da fyller du bare inn sidenavn, administrator e-post og passord før du går til neste trinn ved å klikke på <em>Neste</em>."
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installer eksempeldata"
INSTL_SITE_INSTALL_SAMPLE_DESC="Installering av dette er anbefalt for nybegynnere. Det vil installere standard eksempeldata som er inkludert i Joomla!-installasjonspakken."
INSTL_SITE_SAMPLE_LOADED="Eksempeldata ble vellykket installert."

