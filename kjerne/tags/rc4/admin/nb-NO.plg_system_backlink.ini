ATTEMPT LEGACY SEF=Prøv Legacy SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Hvis <strong>Ja</strong> er valgt, vil systemet søke etter gamle spørrestrenger som kan stemme, og vil så dirigere til den.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Hvis <strong>Ja</strong> er valgt, vil systemet bruke det gamle SEF-formatet og vil prøve å generere en gyldig lenke.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Hvis <strong>Ja</strong> er valgt, vil systemet bruke det gamle SEF-formatet og vil dirigere til den nye lenken.
PROVIDES BACKLINK SUPPORT=The Backlink Plugin provides support for legacy Joomla!1.0.x links. It redirects old style URL and document links to the correct Joomla! 1.5 targets.
SEARCH QUERY STRINGS=Søk spørrestrenger
SEARCH SEF=Søk SEF
"%S" HAS MOVED TO <A HREF="%s">%s</a>. KLIKK LENKEN HVIS DIN NETTLESER IKKE DIRIGERER DEG AUTOMATISK.="%s" har flyttet til <a href="%s">%s</a>. Klikk lenken hvis din nettleser ikke dirigerer deg automatisk.