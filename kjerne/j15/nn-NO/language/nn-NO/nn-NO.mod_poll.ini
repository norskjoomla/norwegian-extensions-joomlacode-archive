DESCPOLL=Denne modulen komplimenterer spørreundersøkelses-komponenten. Modulen brukes for å vise spørreundersøkelsar. Denne modulen avviker fra andre moduler på en slik måte at at den støtter kobling mellom spørreundersøkelser og menyvalg. Dette medfører at modulen kun viser de spørreundersøkelsene som er konfigurert for det aktive menyvalget.
MOD_POLL=<em>mod_poll</em>
POLL=Spørreundersøkelse
VOTE=Stem
PARAMMODULEPOLL=Spørreundersøkelsen som ska visas
SELECT POLL=Velg spørreundersøkelse