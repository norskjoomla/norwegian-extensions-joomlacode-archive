JLIB_RULES_SETTING_NOTES="1. Hvis du endrer innstillingen, vil det gjelde for denne og alle undergrupper, komponenter og innhold. Merk at:<br /><em>Arvet</em> betyr at tillatelsene fra overordnede gruppen vil bli brukt.<br /><em>Avslått</em> betyr at uansett hva innstillingene for overordnede gruppen er, kan ikke gruppen som redigeres ta denne handlingen.<br /><em>Tillatt</em> betyr at gruppen som redigeres kan være i stand til å utføre denne handlingen (men hvis dette er i strid med den overordnede gruppen vil det ikke ha noen innvirkning, en konflikt vil indikeres med <em>Ikke tillatt (Låst)</em> under beregnet innstillinger).<br /> <em>Ikke satt</em> brukes kun for brukergruppen i global konfigurasjon. Brukergruppen er overordnet alle andre grupper. Hvis en tillatelse ikke er satt, blir den behandlet som avslått, men kan endres for undergrupper, komponenter, kategorier og elementer.<br />2. Hvis du velger en ny innstilling, klikk <em>Lagre</em> for å oppdatere de beregnede innstillingene."