THIS OPTION ALLOW YOU TO SHOW LISTINGS FROM A PARTICULAR CATEGORY. SETTING THIS TO 0 WILL DISABLE THIS FEATURE.="Dette alternativet lar deg vise oppføringer fra en bestemt kategori. Settes dette til 0 vil denne funksjonen deaktiveres."
