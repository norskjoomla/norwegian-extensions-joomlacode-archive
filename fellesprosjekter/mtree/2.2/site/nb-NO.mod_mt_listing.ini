SELECT THE TYPE OF TOP LIST YOU WOULD LIKE TO DISPLAY.="Velg type topp oppføringer du ønsker å vise."
SELECTING THIS OPTION WILL DISPLAY LISTINGS FROM THE CURRENT CATEGORY AND ITS SUB-CATEGORIES ONLY.="Når du velger dette alternativet vil bare oppføringer fra gjeldende kategori og under kategorier vises."
