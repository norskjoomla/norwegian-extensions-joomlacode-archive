SHOWING RANK WILL DISPLAY SEQUENCE NUMBER BESIDES THE LISTING NAME.="Ved visning av rangeringsnummer vises ett nummer ved siden av oppføringsnavnet."
SHOWING RELATED DATA WILL DISPLAY THE NUMBER OF HITS, REVIEWS, RATING OR CREATION DATE DEPENDING ON THE LIST TYPE YOU ASSIGN TO THIS MODULE. ALL TYPES HAS RELATED DATA EXCEPT FEATURED TYPE.="Avhengig av type liste du velger for modulen vil relatert data vises antall treff, anmeldelser, vurdering eller opprettelsesdato. Alle lister har relaterte data unntatt for typen anbefalt."
