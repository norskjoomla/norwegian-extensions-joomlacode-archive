; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Erstatningsverdier"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="En matrise med elementer som kontrollerer innholdserstatning i de innsatte malene. Matrisenøkkelen tilsvarer klasse som brukes i malen. Dersom et mal-element har et klasse-navn matchende noe i denne matrisens innhold vil de bli erstattet av matrisens verdi."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 				="Innholds-klasser"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC			="En liste med klasse-navn atskilt med mellomrom. Eventuelle mal-elementer med en av klassene vil få innholdet erstattet med det valgte innholdet når det først settes inn."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Dato opprettet"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="En liste med klasse-navn atskilt med mellomrom. Eventuelle mal-elementer med en av klassene vil få innholdet erstattet med det det valgte innholdet basert på 'Opprettet dato' i forhold til 'Dato-format' alternativet. Dato opprettet blir satt dersom ingen tidligere dato eksisterte innenfor elementet . Når den opprinnelige datoen er satt så lagres den inne i elementet i en HTML kommentar, og er utformet for ikke å endres selv om en mal endres."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Dato endret"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="En liste med klasse-navn atskilt med mellomrom. Eventuelle mal-elementer med en av klassene vil få innholdet erstattet med det det valgte innholdet basert på 'Endret dato' i forhold til 'Dato-format' alternativet. Endringsdato oppdateres ved hver redigering."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT			="Datoformat Dato opprettet"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="En dato formatstreng for opprettelsesdato. Se <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> for en liste over formater."
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT			="Datoformat Dato endret"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="En dato formatstreng for endret dato. Se <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> for en liste over formater."

WF_TEMPLATEMANAGER_CONTENT_URL					="Oppstart innholdsside"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC				="Relativ nettadressen til en fil (html eller tekst) der innholdet vil bli lastet inn i tekstbehandleren ved oppstart. f.eks: images/stories/content.html."
