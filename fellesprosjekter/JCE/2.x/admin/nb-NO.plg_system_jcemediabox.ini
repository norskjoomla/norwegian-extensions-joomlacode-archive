JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Viser media (bilder, flash, youtube, quicktime etc.) i et tilpasset innebygd sprettoppvindu.</p><p>Inkluderer en funksjon for verktøytips.</p><p>CREDITS:<br /> Basert på og inspirert av...</p><ul><li>TinyMCE av Moxiecode - http://tinymce.moxiecode.com</li><li>Light tema inspirert av Slimbox av Christophe Beyls - http://www.digitalia.be</li><li>Shadow tema inspirert av ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze tema inspirert av Squeezebox av Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light tema inspirert av Slimbox av Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 av Cody Lindley - http://www.codeylindley.com</li></ul><p>Bør fungere med alle moderne nettleser - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Ikke glem å <a href="__QQ__"index.php?option=com_plugins&amp;filter_type=system&amp;search=jce%20mediabox"__QQ__" title="__QQ__"Publish"__QQ__"><strong>publisere JCE MediaBox!</strong></a></h3><strong>Endringslogg - <a href="__QQ__"http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox"__QQ__" target="__QQ__"_blank"__QQ__" title="__QQ__"endringslogg"__QQ__">http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

