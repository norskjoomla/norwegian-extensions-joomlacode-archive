TIPBACKUP=Eventuelle eksisterende sikkerhetskopierte tabeller fra tidligere Joomla!-installasjoner vil bli erstattet.
TIPCOLLATIONNONUTF=<p>Denne versjonen av MySQL har ikke UTF-8 støtte, som er påkrevd koding.</p><p>Det er anbefalt at du oppgraderer din database til en versjon nyere enn 4.1.2. Om det ikke er mulig vil Joomla! lagre utf-8 kodet innhold i din eksisterende database med tilbakevirkende kompatibilitetsmodus, kollasjonsvalg er ikke mulig i denne modus og standard kollasjon vil bli brukt.</p>
TIPCOLLATIONUTF=<p>Denne versjonen av MySQL inkluderer UTF-8 støtte, som er påkrevd koding.</p><p>Velg en kollasjon fra listen, det anbefales at det brukes <b>utf8_danish_ci</b> kollasjon i Norge.</p>
TIPCONFSTEPS=<p>Fyll inn din e-postadresse, dette vil bli e-postadressen for sidens Superadministrator.\n		Om du migrerer kan du ignorere denne seksjonen siden dine gjeldende innstillinger vil bli migrert automatisk.</p>
TIPDATABASE=Noen tilbydere tillater bare et bestemt databasenavn per side. Bruk tabellprefiks i slike tilfeller for forskjellige Joomla!-sider.
TIPDATABASESTEPS=<p>Klargjøring av Joomla! til å kjøre på din nettjener gjøres i noen enkle steg...</p> 		<p>Velg først databasetype, dette er for de fleste mysql.</p> 		<p>Fyll inn tjenernavn til databasetjener som Joomla! skal installeres på.</p> 		<p>Fyll inn brukernavn, passord og databasenavn for databasen som du ønsker å bruke med Joomla!. Disse må allerede være opprettet.</p> 		<p>Sjekk eventuelt avanserte innstillinger ved å klikke på overskriften 'Avanserte innstillinger' nede til høyre.</p> 		<p>Velg hva som skal gjøres med eventuelle eksisterende tabeller fra tidligere installasjoner, og fyll inn et prefiks for tabellnavn som skal brukes av denne Joomla!-installasjonen.</p> 
TIPFTPCONFSTEPS=<p>For å unngå mulige rettighetsrestriksjoner på filsystemet, og PHP Safe Mode-restriksjoner, installerer Joomla! en FTP-filsystemfunksjon for å håndtere filsystemmanipulasjoner.<br /><br />Fyll inn FTP-brukernavn og passord med tilgang til Joomla!-installasjonens rotmappe, dette vil være FTP-kontoen som behandler alle filsystemoperasjoner når Joomla! behøver det.<br /><br />For sikkerhets skyld er det best å bruke en egen FTP-konto, som bare har adgang til denne Joomla!-installasjonen, og ikke hele tjener om denne er tilgjengelig for deg.
TIPHOST=Dette er normalt 'localhost', eller et tjenernavn oppgitt av din leverandør.
TIPINSTALLDEFAULT=Installering av dette er anbefalt for nybegynnere. Det vil installere standard eksempeldata som er inkludert i Joomla!-installasjonspakken.
TIPLOADMIGRATION=Migreringsskriptet må opprettes på den gamle siden ved hjelp av 'com_migrator'-komponenten, eller lages manuelt for å passe. Fyll inn tabellprefiks og koding som er brukt på gammel side (_ISO innstilling angitt i språkfil, eller som vist i nettleser - info/koding/kilde).
TIPUPLOADED=Jeg har allerede lastet opp migreringsskriptet til tjener (f.eks. via FTP/SCP)
TIPMIGRATION=Dette skriptet er et Joomla! 1.0 migreringsskript.
TIPLOADSQL=SQL-skriptet må være kompatibelt med Joomla! 1.5 og ha passende tabellprefiks.
TIPPASSWORD=For sidesikkerhet, bruk av passord på databasekonto er obligatorisk.
TIPPERMS=For at Joomla! skal fungere riktig behøver den adgang eller skrivetilgang til bestemte filer eller kataloger. Om du ser 'Skrivebeskyttet' må du endre  rettighetene på filen eller katalogen for å tillate Joomla! å skrive til den.
TIPPREFIX=Ikke bruk 'bak_' siden det blir brukt for sikkerhetskopierte tabeller.
TIPPREINSTALL=Om noen av disse oppføringene er merket med rødt bør du få dem endret, hvis dette ikke blir gjort kan det føre til at din Joomla!-installasjon ikke vil fungere riktig.
TIPRECOMSETTINGS=Disse innstillingene er anbefalt for PHP for å sikre full kompatibilitet med Joomla!, men Joomla! vil fortsatt kunne kjøre selv om dine innstillinger ikke stemmer helt med de anbefalte.
