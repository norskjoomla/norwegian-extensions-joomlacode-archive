LOADSQLINSTRUCTIONS1=<strong>Viktig!</strong>: Det er anbefalt at nybegynnere installerer eksempeldata, for å gjøre det må man krysse av for valget og trykke på knappen før man går videre.
LOADSQLINSTRUCTIONS2=Før du avslutter installasjonen kan du laste inn data i sidens database, det finnes tre valg for dette:
LOADSQLINSTRUCTIONS3=<strong>1. Standard engelsk eksempeldata</strong> kan bli satt inn. Velg første alternativet for å gjøre dette, og klikk så på 'Installer eksempeldata'-knappen.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 kompatibel sql-skriptfil</strong> kan lastes opp fra lokal maskin og kjøres på siden. Dette kan brukes for å installere lokalisert eksempeldata, eller for å gjenopprette en Joomla! 1.5 sikkerhetskopi. Skriptet må ha riktig tabellprefikser, ha utf-8 koding og passe med Joomla! 1.5 databaseskjemaet.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrering av innhold fra eldre versjoner</strong>. Valg av "Joomla! 1.0 migreringsskript" aktiverer støtte for migrering fra eldre versjoner til den nye Joomla! 1.5 siden. Påkrevd tilpasning blir utført direkte. Skriptfilen kan bli opprettet automatisk på den gamle siden av 'com_migrator'-komponenten, eller lages manuelt etter instruksjonene <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">her</a> (på engelsk).
LOADSQLINSTRUCTIONS6=Opplastingsfunksjonen støtter ukomprimerte sql-skriptfiler, zip-pakkede skriptfiler og gz-pakkede skriptfiler. Pakkede filer kan bare inneholde en enkelt sql-skriptfil. Du må kanskje velge "Jeg har allerede lastet opp mirgreringsskriptet" om du får problemer på grunn av at filen er for stor (minne- og tidsbegrensningsfeil), og da navngi filen "migrate.sql" og laste den opp til mappen "/installation/sql/migration/" (ikke støtte for komprimering).
LOADSQLINSTRUCTIONS7=<strong>3. Ren installasjon</strong> Om du ikke ønsker å bruke eksempeldata, migrere data fra en eksisterende side, laste opp data fra en sikkerhetskopi, men heller vil ha en fullstendig tom ny installasjon. Da fyller du bare inn sidenavn, administrator, e-post og passord før du går til <strong>'Ferdig'</strong> ved å klikke <em>'Neste'</em>.
