PARAMLDAPHOST=Eksempel, openldap.mycompany.org
PARAMLDAPPORT=Standard port er 389
PARAMBASEDN=Basis-DN for din LDAP-server
PARAMAUTHMETHOD=Autorisasjonsmetoden for å validere opplysningene
PARAMCONNECTSTRING=Tilkoblingsstrengen og tilkoblingspassordet definerer parametrene til en DN-spørring. Tre valg er mulig: - Anonym DN-spørring: La begge feltene være blanke. - Administrativ-oppkobling: Tilkoblingsstrengen er DN til en administrativ konto, f.eks. uid=admin,ou=users,o=mittdomene.no. Tilkoblingspassord er passordet til den administrative kontoen. - Tilkobling med passord og brukernavn gitt ved pålogging: Tilkoblingsstrengen er en DN, hvor nøkkelordet [username] blir erstattet med brukernavnet gitt på pålogging, f.eks. uid=[username],ou=Personer,dc=mittdomene,dc=no. Tilkoblingspassord skal være
PARAMCONNECTPASSWORD=Tilkoblingspassordet er passordet til en administrator konto. Passordet vil bli brukt ved 'Autoriser, så bind sammen' og 'Verifisert sammenligning' autorisasjonsmetodene.
PARAMLDAPV3=Standard er LDAP2, men siste versjon av OpenLdap forlanger at klientene bruker LDAPV3
PARAMNEGOCIATETLS=Forhandle om TLS-kruptering med LDAP-serveren. Dette krever at all trafikk til og fra LDAP-serveren er kryptert.
PARAMNOFOLLOW=Dette valget fjerner LDAP_OPT_REFERRALS-flagget. For kommunikasjon med Windows 2003 servere må dette være valgt.
PARAMSEARCHSTRING=En forespørsel om søk etter en gitt bruker. Nøkkelordet [username] blir dynamisk erstattet med brukernavnet gitt ved pålogging. Et eksempel kan være: uid=[username]. Flere strenger, separert med semikolon, kan brukes.
PARAMUSERSDN=Nøkkelordet [username] blir dynamisk erstattet med brukernavnet gitt ved pålogging. Et eksempel kan være: uid=[username], dc=mittdomene, dc=no. Flere strenger, separert med semikolon, kan brukes.
PARAMMAPFN=LDAP-attributt som inneholder brukerens fulle navn
PARAMMAPEMAIL=LDAP-attributt som inneholder brukerens e-postadresse
PARAMMAPUID=LDAP-attributt som inneholder brukerens brukernavn. For Active Directory så er dette sAMAccountName
PARAMMAPPASSWORD=LDAP-attributt som inneholder passordet å sammenligne med