# Configuration

AUTOCORRECT=Autokorriger
AUTOCORRECT DESC=For å lage tekststrenger som endres automatisk mens du skriver, kan du legge inn strengpar adskilt med semikolon. (eksempel: a^=â;i&quot;=ï) Dette fungerer bare når de står som siste tegn i redigeringsboksen og etter et halvt sekunds pause i inntastingen.
BACKTICKS=Endre enkle anførselstegn
BACKTICKS DESC=Automatisk endre enkle anførselstegn til Grav aksent (eng. 'backtick'). Dette er nyttig for javascript-kompatibilitet.
GLOBAL CHANGES=Gjennomfør endring i alle språkfiler
GLOBAL CHANGES DESC=Når du endrer en oversettelse vil dette automatisk søke gjennom de andre språkfilene for identiske nøkkelfraser. Dette kan ta litt tid dersom du har gjort endringer i større oversettelser.
REF LANG=Referansespråk
REF LANG DESC=Velg referansespråk. Dette bør være en komplett språkpakke, generelt bør du benytte 'en_GB'. Du kan eventuelt bruke standardspråk for administrator i stedet.
REVERSE (BACKTICK TO SINGLE-QUOTE)=Omvendt (Grav aksent til enkle anførseltegn)
SEARCHSTYLE=Søkestil
SEARCHSTYLE DESC=En CSS-stil som vil utheve søkebegrepet når du ser gjennom innholdet i språkfilen.
YES (SINGLE-QUOTE TO BACKTICK)=Ja (Enkle anførseltegn til grav aksent)
ZIPPATH=Pakkefil
ZIPPATH DESC=Tilpasning og filnavn som skal brukes når du lager en installasjonspakke. Token-filer for [client] [tag] og [version] vil automatisk endres til relevante verdier. Du kan oversette språktaggen ved å bruke en token i formatet [tag=xx-XX]. De valgte filene vil bli omdøpt i arkivfilen sammen med relevante XML-verdier. Filformatet i pakkefilen vil bestemmes ut fra suffikset i filnavnet. Dette er testet for .zip, men Joomla bør også støtte bzip2, gzip og rar.

