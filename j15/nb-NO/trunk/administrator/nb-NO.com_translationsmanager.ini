LANGUAGE DETAILS=Språkpakkedetaljer
LICENSE DESC=Lisensen bør generelt være av typen åpen kildekode, f eks GNU/GPL
LOCALE=Språkområde
LOCALE DESC=En liste over områder som håndteres av operativsystemet og sendes til PHP fra dette. Den første koden som gjenkjennes av OSet vil bli brukt. Kodene kan (og bør) inneholde et UTF-8 suffiks, for eksempel nb_NO.UTF-8
NAME DESC=Navn på språket som skal vises i listen og andre steder
NEW XML=Opprett ny språkpakke
PDFFONTNAME=PDF-skrift
PDFFONTNAME DESC=PDF-skriften som skal benyttes for dette språket
RTL=Høyre mot venstre
RTL DESC=Et flagg (videresendt til nettleseren) som viser språket fra høyre til venstre
TAG=ISO-tagg for språk
TAG DESC=ISO-taggen for språket må være i formatet 'xx-YY' der 'xx' er en to-tegns ISO-639-1 språkkode (i små bokstaver) og 'YY' er en to-tegns ISO-3166 kode for område (i versaler)
WINCODEPAGE=Windows kodeside
WINCODEPAGE DESC=Windows' kodeside for språket (iso-8859-1)

