DESCRANDOMIMAGE=Denne modulen viser et tilfeldig bilde fra en valgt mappe
HEIGHT (PX)=Høyde (px)
IMAGE FOLDER=Mappe med bilder
IMAGE TYPE=Bildetype
LINK=Lenke
MOD_RANDOM_IMAGE=mod_random_image
NO IMAGES=Ingen bilder
PARAMHEIGHTPX=Høyde på bildet (tvinger alle bildene til å vises med denne høyden)
PARAMIMAGEFOLDER=Sti til mappen med bildene, relativ til nettstedets adresse. Eks. images/stories
PARAMLINK=En nettadresse å gå til ved klikk på bildet. Eks. http://www.joomla.org
PARAMWIDTHPX=Bredde på bildet (tvinger alle bildene til å vises med denne bredden)
RANDOM IMAGE=Tilfeldig bilde
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Bildetype. PNG/GIF/JPG etc. (standard er JPG)
WIDTH (PX)=Bredde (px)