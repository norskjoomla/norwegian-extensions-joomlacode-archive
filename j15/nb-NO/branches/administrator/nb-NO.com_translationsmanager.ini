TAG=Language ISO Tag
TAG DESC=The Language ISO tag must be in the format xx-YY, where xx is a lowercase two-letter ISO-639-1 language code and YY is an uppercase two letter country ISO-3166 code.
WINCODEPAGE=Windows Code Page
WINCODEPAGE DESC=The Windows Code Page for the language (eg. iso-8859-1)

