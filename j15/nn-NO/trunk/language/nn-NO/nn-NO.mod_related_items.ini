DESCRELATEDITEMS=Denne modulen visar andre artiklar som er relatert til den artiklen som for tiden vises. Det er artiklenes nøkkelord som bestemmer. Alle nøkkelord i den aktive artiklen blir sammenliknet med nøkkelord i alle de andre publiserte artiklene. Et eksempel; Du har en artikkel om "Avling av papegøyer", og du har en annen artikkel om "Oppdrett av svarte kakaduer". Hvis du inkluderer nøkkelordet papegøye i begge artiklene, så vil modulen "Relaterte artiklar" vise "Oppdrett av svarte kakaduer" når du viser "Avling av papegøyer", og omvendt.
