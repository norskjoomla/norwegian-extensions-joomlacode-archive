COM_JOOMFISH_DESC_FRONTEND=<h2>JoomFish brukersidevisning</h2><p>JoomFish-utvidelsen fungerer interaktivt som et programtillegg, og dermed er ingen spesiell brukersidevisning nødvendig.<br />Vennligst besøk <a href="http://www.joomfish.net/en/documentation/tutorials/37-frontend-translation">http://www.joomfish.net/en/documentation/tutorials/37-frontend-translation</a> for informasjon om hvordan du kan oversette artikler fra brukersidene.</p>
COM_JOOMFISH_DESC_JOOMFISHPLUS=<p>JoomFish-prosjektet tilbyr et spesialtillegg som gjør det mulig for deg å oversette menyer, moduler med mer fra brukersidene. For mer informasjon besøk: <a href="http://www.joomfish.net/en/the-club/club-extension-demos/117-joomfish-plus">http://www.joomfish.net/en/the-club/club-extension-demos/117-joomfish-plus</a><p>
