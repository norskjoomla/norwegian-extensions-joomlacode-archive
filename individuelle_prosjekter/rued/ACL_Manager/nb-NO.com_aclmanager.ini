COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED="Problem med elementer ble funnet"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED_PLURAL="Problemer med elementer ble funnet"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_BUTTON="Korriger elementproblemer"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FAILED="Elementoppdatering feilet"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED="Korrigerte %s elementrad"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="Korrigerte %s elementrader"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Manglende elementer"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="'ACL Manager' sjekket Joomlas elementtabell for manglende elementer. Alle komponenter burde ha en tilhørende elementoppføring i elementtabellen. Manglende elementer kan resultere i uventede hendelser relatert til rettigheter, eller det er ikke mulig å angi rettigheter for en komponent. Klikk på knappen nedenfor oversikten for å korrigere disse problemene."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="Ingen manglende elementer ble funnet."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED="manglende element ble funnet"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED_PLURAL="manglende elementet ble funnet"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_BUTTON="Legg til manglende elementer"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FAILED="Tillegging av manglende element feilet"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FIXED="La til %s manglende element"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FIXED_PLURAL="La til %s manglende elementer"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Tilgangskonflikt for admin"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="'ACL Manager' sjekket om det er konflikter i tilgang til admin for brukergrupper. Når grupper har tilgang til å logge inn som admin må de være tilknyttet tilgangsnivået for adminmenyen også (Tilgangsnivå 'Special' som standard). Ellers vil ikke adminmenyen være synlig for brukeren etter innlogging. 'ACL Manager' sjekker om alle grupper med tilgang til admin er tilknyttet påkrevd tilgangsnivå. Klikk på knappen nedenfor oversikten for å legge gruppene til det påkrevde tilgangsnivået."
