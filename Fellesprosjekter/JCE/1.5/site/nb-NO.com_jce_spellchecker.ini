# SpellChecker Plugin
SPELL PARAM ENGINE		=Motor
SPELL PARAM ENGINE DESC		=Velg stavekontroll-motor
SPELL PARAM GOOGLE		=GoogleSpell
SPELL PARAM ENCHANT		=EnchantSpell
SPELL PARAM PSPELL PHP		=Intern PHP PSpell
SPELL PARAM PSPELL CLINE	=Kommandolinje PSpell
SPELL PARAM LANGUAGES		=Språk
SPELL PARAM LANGUAGES DESC	=List med språk, standard-språket listes først, f.eks: English=en,Deutsch=de
SPELL PARAM PSPELL MODE		=PSPELL modus
SPELL PARAM PSPELL MODE DESC	=Valg spesifikt for PSpell. PSpell kan brukes i forskjellige moduser som gjør den mer eller mindre korrekt. Dette vil ha innvirkning på hastigheten.
SPELL PARAM PSPELL SPELLING	=Staveparameter for PSPELL
SPELL PARAM PSPELL SPELLING DESC=Valg spesifikt for PSpell. Lar deg kontrollere staveparameteren i PSpell (kun for avanserte brukere).
SPELL PARAM PSPELL JARGON	=PSPELL sjargong
SPELL PARAM PSPELL JARGON DESC	=Valg spesifikt for PSpell. Lar deg kontrollere sjargong-parameteren i PSpell (kun for avanserte brukere).
SPELL PARAM PSPELL ENCODING	=PSPELL enkoding
SPELL PARAM PSPELL ENCODING DESC=Valg spesifikt for PSpell. Lar deg kontrollere tegnsettings-enkodingen i PSpell (kun for avanserte brukere).
SPELL PARAM PSPELLSHELL		=PSpell sti
SPELL PARAM PSPELLSHELL DESC	=Stien til den kjørbare PSpell-filen. Dette valget brukes kun hvis kommandolinje-PSpell-motoren er valgt.
SPELL PARAM PSPELLSHELL TMP	=TMP-mappe
SPELL PARAM PSPELLSHELL TMP DESC=Sti til skrivbar mappe for midlertidig lagring av filer. 
