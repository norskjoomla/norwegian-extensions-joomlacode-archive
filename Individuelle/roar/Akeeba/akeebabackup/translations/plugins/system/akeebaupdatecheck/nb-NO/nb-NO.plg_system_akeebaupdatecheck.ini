PLG_AKEEBAUPDATECHECK_DESCRIPTION="Varsler Superadministratorer automatisk om nye versjoner av Akeeba Backup. Varslingen inkluderer en lenke som, når den klikkes, automatisk logger deg på nettstedets Administrasjon og utfører oppdateringen ved hjelp av 'Live' oppdatering. Krever at programtillegget 'System - One Click Actions' er publisert."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="OPPDATERINGSMELDING fra [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="En oppdatert versjon av Akeeba Backup er tilgjengelig.\n Versjon: [VERSION]\nDato: [DATE]\nStatus: [STABILITY]\n\nFor å installere oppdateringen på [SITENAME] kan du klikk på følgende lenke. (Dersom nettadressen ikke er en lenke, kopiere og lim den inn i nettleseren din. )\n\nOppdateringslenke: [LINK]\n\nLenken kan kun brukes en gang og er gyldig i 24 timer, og vil automatisk logge deg inn på [SITENAME] og kjøre Akeeba Backup 'Live' oppdatering"
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="*** VIKTIG INFORMASJON *** \n1. Dette er en automatisk e-post sendt fra ditt eget nettsted.\n\n2. For å deaktivere automatisk varsling må du deaktivere programtillegget 'Akeeba Backup Update Notification'. For flere detaljer se: https://www.akeebabackup.com/update-email-information\n\nAkeebaBackup.com samler IKKE installert versjonsinformasjon, deler IKKE dine personlige eller din kontaktinformasjon, sender IKKE ut e-post om nye oppdateringer til sine abonnenter, har IKKE tilgang til nettstedet ditt, kjenner IKKE ditt Superadministrator brukernavn/passord og kjenner IKKE domenenavnet til nettstedet ditt.\n\n Du har mottatt denne e-posten FRA PROGRAMVARE SOM KJØRER PÅ DIN EGEN NETTSIDE fordi du aktivert denne funksjonen første gangen du startet Akeeba Backup. Du huket av avmerkingsboksen for dette, hvor det under boksen var en forklaring på hvordan denne funksjonen fungerer.\n\n"

